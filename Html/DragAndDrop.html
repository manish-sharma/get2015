<!DOCTYPE HTML>
<html>
<head>
<!-- link of DragAndDropStyle.css file-->
<link rel="styleSheet" href="DragAndDropStyle.css" type="text/css">
</head>
<body>
	<!-- Div Defined for both drag and drop -->
	<div class="div" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img src="hello.jpg" draggable="true" ondragstart="drag(event)"
			id="dragOnce">
	</div>
	<!-- second Div Drop Event -->
	<div class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
<!-- Script is used -->
<script>
<!--  AllowDrop Event function-->
function allowDrop(ev) 
{
    ev.preventDefault();
}

<!-- Drag Function-->
function drag(ev) 
{
    ev.dataTransfer.setData("text", ev.target.id);
}

<!-- Drop Function-->
function drop(ev)
{
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</html>
