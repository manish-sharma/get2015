<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- css link -->
<link href="htmlQ2Style.css" rel="stylesheet" />
</head>
<body>
	<div id="wrapper">
		<form>
			<header>REGISTRATION FORM</header>
			<div id="container">
				<table>
					<!-- Textbox Used -->
					<tr class="spaceUnder">
						<td>Enter Name:</td>
						<td><input type="text" class="inputTextBox"
							pattern="[A-Z|a-z]+" placeholder="Enter your name" required /></td>
					</tr>
					<tr class="spaceUnder">
						<td>Enter Email:</td>
						<td><input type="email" class="inputTextBox"
							placeholder="Enter your name" required /></td>
					</tr>
					<tr class="spaceUnder">
						<td>Enter Date:</td>
						<td><input type="date" class="inputTextBox"
							placeholder="Enter the date" required /></td>
					</tr>
					<tr class="spaceUnder">
						<td>Enter College:</td>
						<td><input type="text" class="inputTextBox"
							pattern="[A-Z|a-z]+" placeholder="Enter the college"
							list="colleges" required> <datalist id="colleges">
								<option value="Git">
								<option value="Poornima">
								<option value="Skit">
								<option value="Jecerc">
								<option value="Arya">
							</datalist> </input></td>
					</tr>
					<tr class="spaceUnder">
						<td>Range Slider:</td>
						<td><input type="range" class="inputTextBox" min="1"
							max="100" value="30" step="10" required /></td>
					</tr>


				</table>

				<input type="submit" value="Create My Account" class="accountButton" />
			</div>
		</form>
		<footer> Copyright (C) 2015. All rights reserved. </footer>
	</div>
</body>
</html>
