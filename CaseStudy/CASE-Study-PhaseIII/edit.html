<body>
    <header class="upper">

    <nav class="upper">
        <ul>
            <li><a href="index.html">LOGOUT</a>

            </li>
            <li><a href="adminindex.html">HOME</a>
            </li>
        </ul>
    </nav>
    <div class="upper" id="middleContainer">
        <div id="update">
            <h2>Update Car</h2>
            <form>
                <table>
                    <tr>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>Make Name</td>
                        <td>
                            <input type="text" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Model Name</td>
                        <td>
                            <input type="text" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Engine In CC</td>
                        <td>
                            <input type="number" min="0" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Fuel Capacity(Liters)</td>
                        <td>
                            <input type="number" min="0" max="5000" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Milage</td>
                        <td>
                            <input type="number" min="0" max="5000" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>
                            <input type="number" min="0" required>
                        </td>
                    </tr>
                    <tr>
                        <td>AC</td>
                        <td>
                            <select>
                                <option selected disabled>select</option>
                                <option value="YES">YES</option>
                                <option value="NO">NO</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Accessory Kit</td>
                        <td>
                            <select>
                                <option selected disabled>select</option>
                                <option value="YES">YES</option>
                                <option value="NO">NO</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Power Steering</td>
                        <td>
                            <select>
                                <option selected disabled>select</option>
                                <option value="YES">YES</option>
                                <option value="NO">NO</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <br>
                <button type="submit">UPDATE</button>
            </form>
        </div>
    </div>
    <footer class="upper">

            <p>
    </footer>

</html>
