<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../css/style.css" type="text\css"/>
		<title>i20 Edit</title>
		<style>
			
  			
		</style>
	</head>
	<body>
		<main>
			<header>
				<img  src="../images/logo.png" alt="car dekho logo" width="200px" height="58px" />
			</header>
			<section>
				<p>i20 Edit</p>

				<form name="i20EditForm"  action="#">
 	
					<label class="left">Make*</label> 
					<input class="input" type="text" value="Hyundai" pattern="[a-zA-Z ]+" name="make" required="required"><br><br><br> 
			
					<label class="left">Model*</label> 
					<input class="input" type="text" name="i20" value="Ciaz" pattern="[a-zA-Z1-9 ]+" required="required"><br><br><br>
		
			 		<label class="left">EngineInCC*</label> 
			 		<input class="input" type="number" name="2000" value="1800" min="500" max="4000" required="required"><br><br> <br>
			 
			 		<label class="left">FuelCapacity*</label>
			  		<input class="input" type="number" name="fuelCapacity" value="100" min="25" max="200" required="required"><br><br><br>
			 
			 		<label class="left">Mileage*</label>
			 		<input class="input" type="number" name="mileage" value="32" min="1" max="100" required="required"><br><br><br>
			 
			 
			 		<label class="left">Ex-Showroom Price*</label>
			 		<input class="input" type="number"  name="exShowroomPrice" value="900000" min="100000" max="100000000" required="required"><br><br><br>
			
			 		<label class="left">roadTax*</label> 
			 		<input class="input" type="number" name="roadTax" value="18000" min="2000" max="1000000" required="required""><br><br><br>
			
			 		<label class="left">onRoadPrice*</label> 
			 		<input class="input" type="number" name="onRoadPrice" value="9180000" min="102000" max="101000000" required="required"><br><br><br>
			 
			  		<input class="submit" type="submit" name="submit" value="submit" >
				</form>
			</section>
			<footer><label>Copyright &copy 2015.&nbsp All rights reserved.</label></footer>
		</main>
	</body>
</html>
