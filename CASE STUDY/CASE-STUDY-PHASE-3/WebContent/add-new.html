    <section class="search-section">
		<div class="container">
			<div class="row" style="margin: 0;">
				<div class="col-md-6 car-title">
					<h1>Enter Car Name</h1>
				</div>
				<div class="col-md-6 car-title">	
					<h1><input type="text" placeholder="Car Name" style="margin-left:100px;background-color: transparent;"></h1>
				</div>
			</div>
			<div class="row" style="margin: 0;">
				<div class="col-md-6 car-title">
					<h1>Enter Car Image Path</h1>
				</div>
				<div class="col-md-6 car-title">	
					<h1><input type="text" placeholder="Car Image Path" style="margin-left:100px;background-color: transparent;"></h1>
				</div>
			</div>
			<div class="row" style="margin: 0;">
				<div class="col-md-6 car-title">
					<h1>Enter Car Description</h1>
				</div>
				<div class="col-md-6 car-title">	
					<h1><input type="text" placeholder="Car Description" style="margin-left:100px;background-color: transparent;"></h1>
				</div>
			</div>
			<div class="row" style="margin: 0;">
				<div class="col-md-2 car-spec">
					<h3>KMPL</h3>
					<p><input type="number" placeholder="Milage"></p>
				</div>
				<div class="col-md-2 car-spec">
				<h3>ENGINE</h3>
					<p><input type="number" placeholder="Engine CC"></p>
				</div>
				<div class="col-md-2 car-spec">
				<h3>BHP</h3>
					<p><input type="number" placeholder="BHP"></p>
				</div>
				<div class="col-md-2 car-spec">
				<h3>SEATS</h3>
					<p><input type="number" placeholder="Seats"></p>
				</div>
				<div class="col-md-2 car-spec">
				<h3>FUEL</h3>
					<p><input type="text" placeholder="Fuel Type"></p>
				</div>
				<div class="col-md-2 car-spec">
				<h3>EMI</h3>
					<p><input type="number" placeholder="EMI"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="text-align: center;padding-top: 100px;">
