<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- link for DivTransformStyle.css file -->
<link rel="styleSheet" href="DivTransformStyle.css" type="text/css">
</head>
<body>
	<!-- original div -->
	<div class="div">Hello World</div>

	<!-- div to show rotation of original div -->
	<div class="div divRotate">Hello World</div>

	<!-- div to show scaling of original div -->
	<div class="div divScale">Hello World</div>

	<!-- div to show skew on original div -->
	<div class="div divSkew">Hello World</div>
</body>
</html>
