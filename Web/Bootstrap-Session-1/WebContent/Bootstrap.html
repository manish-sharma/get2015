<!DOCTYPE html>

<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	
	<style>
		body {
			padding-top: 5%;
		    background-color: LINEN;
		}
		
		.row {
			margin-top: 5px;
		}
		
		.column {
			border: 1px solid BLACK;
			background-color: WHITE;
		}
	</style>
	
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column"> <h1 align="center"> row 1 </h1> </div>
		</div>
		<div class="row">
			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 column text-primary"> <em> row 2 column 1 </em> </div>
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 column text-primary"> <em> row 2 column 2 </em> </div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 column text-danger text-center"> row 3 column 1 </div>
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 column text-danger text-center"> row 3 column 2 </div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 column text-muted"> <small> row 4 column 1 </small> </div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 column text-muted"> <small> row 4 column 2 </small> </div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 column text-right text-warning"> <strong> row 5 column 1 </strong> </div>
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 column text-right text-warning"> <strong> row 5 column 2 </strong> </div>
		</div>
		<div class="row">
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 column text-success"> <strong> row 6 column 1 </strong> </div>
			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 column text-success"> <strong> row 6 column 2 </strong> </div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column text-info"> row 7 </div>
		</div>
	</div>

</body>

</html>
