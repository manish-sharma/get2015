<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Bootstrap Assignment 2</title>
	<link rel="styleSheet" href="CSS/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid well main"><p class="font1">SAMPLE FORM<p>
     	<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Movie title</label>
					<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12"><input type="text" class="form-control" placeholder="Enter title"></div>
				
					<label class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Genre</label>
					<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
						<select class="form-control">
							<option>-----Choose a Genre-----</option>
							<option>Action</option>
							<option>Science-Fiction</option>
							<option>Historical</option>
							<option>Comedy</option>
							<option>Romantic</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Director</label>
					<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"><input class="form-control" type="text"></div>
				
				
					<label class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Writer</label>
					<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"><input class="form-control" type="text"></div>
				
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Producer</div>
					<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"><input class="form-control" type="text"></div>
				
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Composer</div>
					<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"><input class="form-control" type="text"></div>
				</div>
			
			
			
				<div class="form-group">
					<label class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Website</label>
					<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12"><input class="form-control" type="text"></div>
				
					<label class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Youtube trailer</label>
					<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12"><input class="form-control" type="text"></div>
				</div>
			
			
				<div class="form-group">
					<label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Review</label><br>		
			
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><textarea class="form-control"></textarea></div>		
				</div>
			
				<div class="form-group">
					<div class="col-lg-1 col-md-2 col-sm-12 col-xs-12">Rating</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><input  name="rating" type="radio">Terrible</div>
					<div class="col-lg-4 col-md-3 col-sm-4 col-xs-12"><input  name="rating" type="radio">Watchable</div>
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12"><input  name="rating" type="radio">Best Ever</div>
				</div>

				<div class="form-group">
					<div class="col-lg-1 col-md-2 col-sm-0 col-xs-0"></div>
					<div class="col-lg-1 col-md-1 col-sm-1 col-xs-3"><button class="form-control">Cancel</button></div>
					<div class="col-lg-1 col-md-1 col-sm-1 col-xs-3"><button id="" class="form-control btn btn-primary">Validate</button></div>
					<div class="col-lg-1 col-md-1 col-sm-1 col-xs-3"><button class="form-control btn btn-success">Submit</button></div>
					<div class="col-lg-1 col-md-1 col-sm-1 col-xs-3"><button class="form-control btn btn-danger">Delete</button></div>			
				</div>
		</form>
	</div>
</body>
</html>
