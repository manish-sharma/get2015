<!DOCTYPE HTML>
<html>
	<head>
		<title>
		Drag & Drop
		</title>
		<link href="CSSOfDrag&Drop.css" rel="stylesheet"/>
    </head>
	<body>

		<p>Drag the image into the rectangle:</p>

		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			
		<br><img id="drag1" src="image.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69"/>
			<script>
               function allowDrop(ev) {
                   ev.preventDefault();
                   }

                function drag(ev) {
                    ev.dataTransfer.setData("text", ev.target.id);
                   }

                function drop(ev) {
                    ev.preventDefault();
                    var data = ev.dataTransfer.getData("text");
                    ev.target.appendChild(document.getElementById(data));
                   }
            </script>
    </body>
</html>
