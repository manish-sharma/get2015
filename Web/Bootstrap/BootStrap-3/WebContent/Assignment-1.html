<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Assignment-1</title>
<meta name="viewport" content="width=device-width , initial-scale=1">
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css"></link>
<script type="text/javascript" src="js/config.js"></script>
<link rel="stylesheet" href="css/fullScreen.css"></link>
<style>
.carousel-inner>.item>img, .carousel-inner>.item>a>img {
	width: 100%;
	margin: auto;
}
</style>
</head>
<body>
	<div class="container">
		<br>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
			</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="image/COD_1.jpg" alt="Call of Duty 1">
		</div>

		<div class="item">
			<img src="image/COD2.jpg" alt="Call of Duty 2">
		</div>

		<div class="item">
			<img src="image/COD3.jpg" alt="Call Of Duty 3">
		</div>

		<div class="item">
			<img src="image/COD4.jpg" alt="Call of Duty 4">
		</div>
		
		<div class="item">
			<img src="image/COD5.jpg" alt="Call of Duty 5">
		</div>
	</div>

	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" role="button"
		data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
		aria-hidden="true"></span> <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button"
		data-slide="next"> <span class="glyphicon glyphicon-chevron-right"
		aria-hidden="true"></span> <span class="sr-only">Next</span>
	</a>
	</div>
	</div>
</body>
</html>
