<body>
<h1 class="text-center hidden-xs">Sample Form</h1><br/>
	<div class="container well">

			<div class="form-group row">

				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

					</div>
				</div>
			</div>

				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
						<label>Director</label>
					</div>

					</div>
					<div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">

					</div>
					<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
						<input type="text" class="form-control" id="writer_input">
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
						<label>Producer</label>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
						<input type="text" class="form-control" id="producer_input">
					</div>
					<div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
						<label>Composer</label>
					</div>

						<input type="text" class="form-control" id="writer_input">
					</div>
				</div>

			<div class="form-group row">
				<div class="col-lg-6 col-md-6 col-sm-12">

					</div>
					<div class="col-lg-10 col-md-6 col-sm-6">
						<input type="text" class="form-control" id="movie_title_input">
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12">

					<div class="col-lg-10 col-md-6 col-sm-6">
						<input type="text" class="form-control" id="genre_input">
					</div>
				</div>
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12">

			</div>
			<div class="col-lg-12 col-md-12 col-sm-12">

			</div>

				<div class="col-lg-12">
					<div class="col-lg-3 col-md-3 col-sm-12">
						<label>Rating</label>
					</div>

					</div>
