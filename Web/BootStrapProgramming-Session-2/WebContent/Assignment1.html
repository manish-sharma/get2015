<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
</head>
<body>
<h2 class="text-center hidden-xs">Sample Form</h2>
<div class="glyphicon glyphicon-expand visible-xs" style="font-size:50px;"></div>
<div class="container-fluid well">

	<form role="from-horizontal">
		
		<div class="form-group row">
			<label for="movietitle" class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label" >Movie title</label>
			
			<div class="col-lg-5 col-md-5 col-sm-9 col-xs-12">
				<input type="text" class="form-control" id="movietitle">
			</div>
			
			<label for="genre" class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Genre</label>
			
			<div class="col-lg-5 col-md-5 col-sm-9 col-xs-12">
			<select class="form-control" id="genre" >
			    <option disabled="disabled" selected="selected">Choose a Genre</option>
				<option>Horror/Thriller</option>
				<option>Comedy</option>
				<option>Action</option>
				<option>Animation</option>
				<option>Saga</option>
				<option>Drama</option>
			</select>
			</div>
	 </div>
	 
	 <div class="form-group row">
			<label for="director" class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Director</label>
			
			<div class="col-lg-2 col-md-5 col-sm-9 col-xs-12">
				<input type="text" class="form-control" id="director">
			</div>
			
			<label for="writer" class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Writer</label>
			
			<div class="col-lg-2 col-md-5 col-sm-9 col-xs-12">
				<input type="text" class="form-control" id="writer">
			</div>

			<label for="producer" class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Producer</label>
			
			<div class="col-lg-2 col-md-5 col-sm-9 col-xs-12">
				<input type="text" class="form-control" id="producer">
			</div>
			
			<label for="composer" class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Composer</label>
			
			<div class="col-lg-2 col-md-5 col-sm-9 col-xs-12">
				<input type="text" class="form-control" id="composer">
			</div>
	 </div>
	
	<div class="form-group row">
			<label for="website" class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Website</label>
			
			<div class="col-lg-5 col-md-5 col-sm-9 col-xs-12">
				<input type="text" class="form-control" id="website">
			</div>
			
			<label for="youtube" class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Youtube trailer</label>
			
			<div class="col-lg-5 col-md-5 col-sm-9 col-xs-12">
				<input type="text" class="form-control" id="youtube">
			</div>
	</div>
	
	<div class="form-group row">
		<label for="review" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label">Review</label>
			
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<textarea rows="5" class="form-control" id="review"></textarea>
		</div>
	</div>
	
	<div class="form-group row">
		<label for="rating" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 control-label">Rating</label>
		
		<div class="col-lg-3 col-md-3  col-sm-4 col-xs-12">
		<input type="radio" name="rating">
		<label for="rating" class="control-label text-danger text-left">Terrible</label>
		</div>
		
		<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
		<input type="radio" name="rating">
		<label for="rating" class="control-label text-info">Watchable</label>
		</div>
		
		<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
		<input type="radio" name="rating">
		<label for="rating" class="control-label text-success">Best ever</label>
		</div>
	</div>
	
	<div class="form-group row">
	<button class="btn btn-default col-lg-offset-3 col-md-offset-3 col-sm-offset-0 col-xs-offset-0">Cancel</button>
	<button class="btn btn-primary">Validate</button>
	<button class="btn btn-success">Submit</button>
	<button class="btn btn-danger">Delete</button>
	</div>
	
	</form>
</div>

</body>
</html>
