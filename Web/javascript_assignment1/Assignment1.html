<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 2</title>
		<link href = "stylesheet2.css" rel = "stylesheet" />
		<script>
			function myFunction() {
				var flag = 0;
				if(document.getElementById("fname-text-box").value.trim() == ""){
					alert("first name can't be empty");
					flag = 1;
				}
				else if(document.getElementById("lname-text-box").value.trim() == ""){
					alert("name can't be empty");
					flag = 1;
				}
				var password = document.getElementById("password-text-box").value;
				var n = password.length;
				if(n<8){
					alert("password should be minimum of 8 characters");
					flag = 1;
				}
				if(document.getElementById("password-text-box").value != document.getElementById("confirmpassword-text-box").value) {
					alert("password and confirm password not matched");
					flag = 1;
				}
				if( document.getElementById("age").value==""){
					alert("age can't be empty");
					flag = 1;
				}
				if(document.getElementById("state").value==""){
					alert("state can't be empty");
					flag = 1;
				}
				if(document.getElementById("city").value==""){
					alert("city can't be empty");
					flag = 1;
				}
				if(document.getElementById("address").value==""){
					alert("address can't be empty");
					flag = 1;
				}
				
				
				if(flag == 1){
					return false;
				}
			}
			function addCity(){
				var cityObject = document.getElementById("city-list");
				var stateObject = document.getElementById("state");
				switch(stateObject.value) {
					case "Rajasthan" :
						cityObject.innerHTML = "<Option>Jaipur</option><Option>Bikaner</option><Option>Kota</option><Option>Ajmer</option>";
						break;
					case "gujarat" :
						cityObject.innerHTML = "<Option>Ahmedabad</option><Option>Surat</option><Option>Vadodara</option><Option>Rajkot</option>";
						break;
					case "Uttar pradesh" :
						cityObject.innerHTML = "<Option>Agra</option><Option>Kanpur</option><Option>Aligarh</option><Option>Mathura</option>";
						break;
					case "uttarakhand":
						cityObject.innerHTML = "<Option>Dehradun</option><Option>Haridwar</option><Option>Roorkee</option><Option>Rishikesh</option>";
						break;
					case "Haryana":
						cityObject.innerHTML = "<Option>Bhiwani‎</option><Option>Gurgaon‎</option><Option>Kurukshetra</option><Option>Faridabad‎</option>";
						break;
					case "punjab":
						cityObject.innerHTML = "<Option>Amritsar</option><Option>Jalandhar</option><Option>Patiala</option><Option>chandigarh</option>";
						break;
				}
			}
			function activateSubmit() 
			{
				if(document.getElementById("acceptCondition").checked == true)
				{
					document.getElementById("button").disabled = false;
				}
				else 
				{
					document.getElementById("button").disabled = true;
				}
			}
		</script>
	</head>
	<body>
		<header>
			<h1>Form Submission</h1>
		</header>
		<section>
			<fieldset>
				<legend>Registration</legend>
				<div class = "form_name">
					<span>First-Name: </span>
					<span>last-Name: </span>
					<span>Password: </span>
					<span>Confirm Password: </span>
					<span>Age:</span>
					<span>State:</span>
					<span>City:</span>
					<span>Address Line 1</span>
				</div>
				<form style = "width: 50%; float:left;" onsubmit = "return myFunction()">
					<input id = "fname-text-box" class = "form_input" type = "text" name = "Lastname"  placeholder = "First Name">
					<input id = "lname-text-box" class = "form_input" type = "text" name = "Firstname"  placeholder = "Last name">
					<input id = "password-text-box" class = "form_input" type = "password" name = "password"  placeholder = "password">
					<input id = "confirmpassword-text-box" class = "form_input" type = "password" name = "confirm-password"  placeholder = "confirm-password">
					<input id = "age"  class = "form_input" type="number" name="age" placeholder = "age ">
					<input id = "state" class = "form_input" name="state" onselect = "addCity()" type="text" list="state-list" />
						<datalist id="state-list" >
						   <option value="Rajasthan">
						   <option value="gujarat">
						   <option value="Uttar pradesh">
						   <option value="uttarakhand">
						   <option value="Haryana">
						   <option value="punjab">
						</datalist>
					<input id = "city" class = "form_input" name="city" onclick = "addCity()" type="text" list="city-list" />
						<datalist id="city-list" >
						</datalist>
					<input id = "address" class = "form_input" type="text" name="address"  placeholder = "Address line 1">
					<input type="checkbox" id="acceptCondition" onChange="activateSubmit()" />
                    <label>*  I accept the <a href="#">Terms and Conditions</a></label>
					<button id  = "button"disabled>register</button>
				</form>
			</fieldset>
		</section>
		
	</body>
</html>
