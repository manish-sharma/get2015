<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="Style.css">
</head>
<body>

<div class="container well">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
    </ul>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="../Images/Image1.jpg" alt="Image1">
      </div>

      <div class="item">
        <img src="../Images/Image2.jpg" alt="Image2">
      </div>
    
      <div class="item">
        <img src="../Images/Image3.jpg" alt="Image3">
      </div>

      <div class="item">
        <img src="../Images/Image4.jpg" alt="Image4">
      </div>
      
       <div class="item">
        <img src="../Images/Image5.jpg" alt="Image5">
      </div>
      
       <div class="item">
        <img src="../Images/Image6.jpg" alt="Image6">
      </div>
      
       <div class="item">
        <img src="../Images/Image7.jpg" alt="Image7">
      </div>
      
      <div class="item">
        <img src="../Images/Image8.jpg" alt="Image8">
      </div>
     
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control " href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" style="horizontal-align:bottom"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" ></span>
    </a>
  </div>
</div>

</body>
</html>
