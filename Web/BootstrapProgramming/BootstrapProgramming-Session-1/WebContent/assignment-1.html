<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
  <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
<h1>Grid Layout</h1>
  <p>Resize the browser window to see the effect.</p>
  <div class="row">
    <div class="col-lg-12" style="background-color:lavender;"><b>Row 1</b>(col-lg-12)</div>
  </div>
   <div class="row">
    <div class="col-lg-2" style="background-color:MistyRose;"><b>Row 2</b>(col-lg-2)</div>
    <div class="col-lg-10" style="background-color:Coral;"><b>Row 2</b>(col-lg-10)</div>
  </div>
   <div class="row">
    <div class="col-lg-4" style="background-color:LightSteelBlue ;"><b>Row 3</b>(col-lg-4)</div>
    <div class="col-lg-8" style="background-color:RosyBrown  ;"><b>Row 3</b>(col-lg-8)</div>
  </div>
   <div class="row">
    <div class="col-lg-6" style="background-color:Silver  ;"><b>Row 4</b>(col-lg-6)</div>
    <div class="col-lg-6" style="background-color:Thistle ;"><b>Row 4</b>(col-lg-6)</div>
  </div>
   <div class="row">
    <div class="col-lg-8" style="background-color:LightPink ;"><b>Row 5</b>(col-lg-8)</div>
    <div class="col-lg-4" style="background-color:Lavender ;"><b>Row 5</b>(col-lg-4)</div>
  </div>
   <div class="row">
    <div class="col-lg-10" style="background-color:PeachPuff ;"><b>Row 6</b>(col-lg-10)</div>
    <div class="col-lg-2" style="background-color:PaleTurquoise ;"><b>Row 6</b>(col-lg-2)</div>
  </div>
   <div class="row">
    <div class="col-lg-12" style="background-color:PaleGoldenRod ;"><b>Row 7</b>(col-lg-12)</div>
  </div>
</div>
</body>
</html>
