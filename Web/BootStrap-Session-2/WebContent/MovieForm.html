<!DOCTYPE html>

<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	
	<style>
		body {
			padding-top: 5%;
		}
		
		.row {
			margin-top: 5px;
		}
		
		.column {
			border: 1px solid BLACK;
			background-color: WHITE;
		}
		
		.text_field {
			width: 100%;
		}
	</style>
	
</head>

<body>

	<h1 align="center" class="hidden-xs"> Sample Form </h1>
	
	<span class="glyphicon glyphicon-film hidden-lg hidden-md hidden-sm" 
	style="font-size: 4em;"></span>

	<div class="container well">
		<div class="row">
			<div class="col-lg-2 col-md-2 col-sm-4 col-xs-12"> Movie Title </div>
			<div class="col-lg-4 col-md-4 col-sm-8 col-xs-12"> <input type="text" class="text_field"> </div>
			<div class="col-lg-2 col-md-2 col-sm-4 col-xs-12"> Genre </div>
			<div class="col-lg-4 col-md-4 col-sm-8 col-xs-12"> <input type="text" class="text_field"> </div>
		</div>
		<div class="row">
			<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"> Director </div>
			<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"> <input type="text" class="text_field"> </div>
			<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"> Writer </div>
			<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"> <input type="text" class="text_field"> </div>
			<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"> Producer </div>
			<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"> <input type="text" class="text_field"> </div>
			<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"> Composer </div>
			<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"> <input type="text" class="text_field"> </div>
		</div>
		<div class="row">
			<div class="col-lg-2 col-md-2 col-sm-4 col-xs-12"> Website </div>
			<div class="col-lg-4 col-md-4 col-sm-8 col-xs-12"> <input type="text" class="text_field"> </div>
			<div class="col-lg-2 col-md-2 col-sm-4 col-xs-12"> Youtube Trailer </div>
			<div class="col-lg-4 col-md-4 col-sm-8 col-xs-12"> <input type="text" class="text_field"> </div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> Review </div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> <textarea rows="5" class="text_field"></textarea> </div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"> Rating </div>
			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-danger"> <input type="radio" name="rating" value="terrible" checked> Terrible </div>
			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-primary"> <input type="radio" name="rating" value="watchable"> Watchable </div>
			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-success"> <input type="radio" name="rating" value="best_ever"> Best Ever </div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
			<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
				<button type="button" class="btn btn-default"> Cancel </button>
				<button type="button" class="btn btn-primary"> Validate </button>
				<button type="button" class="btn btn-success"> Submit </button>
				<button type="button" class="btn btn-danger"> Delete </button>
			</div>
		</div>
	</div>
	
</body>

</html>
