<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Question1</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
<link rel="stylesheet" href="css/ques1.css" type="text/css">
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<style>
img{
	max-height:345px;
}
</style>
</head>
<body>
	<div class="container">
		<br>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
				<li data-target="#myCarousel" data-slide-to="5"></li>
				<li data-target="#myCarousel" data-slide-to="6"></li>
				<li data-target="#myCarousel" data-slide-to="7"></li>
				<li data-target="#myCarousel" data-slide-to="8"></li>
				<li data-target="#myCarousel" data-slide-to="9"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="images/image1.jpg" alt="Chania" width="460" height="345">
				</div>

				<div class="item">
					<img src="images/image2.jpg" alt="Chania" width="460" height="345">
				</div>

				<div class="item">
					<img src="images/image3.jpg" alt="Flower" width="460" height="345">
				</div>

				<div class="item">
					<img src="images/image4.jpg" alt="Flower" width="460" height="345">
				</div>

				<div class="item">
					<img src="images/image5.jpg" alt="Chania" width="460" height="345">
				</div>

				<div class="item">
					<img src="images/image6.jpg" alt="Chania" width="460" height="345">
				</div>

				<div class="item">
					<img src="images/image7.jpg" alt="Flower" width="460" height="345">
				</div>

				<div class="item">
					<img src="images/image8.jpg" alt="Flower" width="460" height="345">
				</div>

				<div class="item">
					<img src="images/image9.jpg" alt="Flower" width="460" height="345">
				</div>

				<div class="item">
					<img src="images/image10.jpg" alt="Flower" width="460" height="345">
				</div>

			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button"
				data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel" role="button"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</body>
</html>
