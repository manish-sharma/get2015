<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Question2</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="css/ques1.css" type="text/css">
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<style>
.form-horizontal .control-label {
    text-align: left;
}
</style>
<script>
$(document).ready(function(){
	
	$("[data-toggle='tooltip']").tooltip(); 
	
    $('[data-toggle="popover"]').popover(); 
    
});
</script>
</head>
<body>
	<h1 class="text-center hidden-xs" >Sample Form</h1><br/>
	<form class="form-horizontal" role="form">
		<img src="images/clapperBoard.png" class="hidden-lg hidden-md hidden-sm" width="50px" height="50px"/>
		<div class="container well">
			<div class="form-group row">
				<label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" title="Movie title" data-toggle="popover" data-placement="bottom" data-content="Title of movie"  data-trigger="hover">MovieTitle</label>
				<div class="col-lg-5 col-md-5 col-sm-11 col-xs-12">
					<input type="text" class="form-control" id="movieTitle" data-toggle="tooltip" data-placement="right" title="Enter movie title"/>
				</div>
				<label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" title="Genre" data-toggle="popover" data-placement="bottom" data-content="Genre of movie"  data-trigger="hover">Genre</label>
				<div class="col-lg-5 col-md-5 col-sm-11 col-xs-12">
					<select class="form-control" id="genere">
						<option>Choose a genre</option>
						<option>Genre 1</option>
						<option>Genre 2</option>
						<option>Genre 3</option>
						<option>Genre 4</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" title="Director" data-toggle="popover" data-placement="bottom" data-content="Director of movie"  data-trigger="hover">Director</label>
				<div class="col-lg-2 col-md-5 col-sm-11 col-xs-12">
					<input type="text" class="form-control" id="director" data-toggle="tooltip" data-placement="right" title="Enter director"/>
				</div>
				<label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" title="Writer" data-toggle="popover" data-placement="bottom" data-content="Writer of movie"  data-trigger="hover">Writer</label>
				<div class="col-lg-2 col-md-5 col-sm-11 col-xs-12">
					<input type="text" class="form-control" id="writer" data-toggle="tooltip" data-placement="right" title="Enter writer"/>
				</div>
				<label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" title="Producer" data-toggle="popover" data-placement="bottom" data-content="Producer of movie"  data-trigger="hover">Producer</label>
				<div class="col-lg-2 col-md-5 col-sm-11 col-xs-12">
					<input type="text" class="form-control" id="producer" data-toggle="tooltip" data-placement="right" title="Enter producer"/>
				</div>
				<label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" title="Composer" data-toggle="popover" data-placement="bottom" data-content="Composer of movie"  data-trigger="hover">Composer</label>
				<div class="col-lg-2 col-md-5 col-sm-11 col-xs-12">
					<input type="text" class="form-control" id="composer" data-toggle="tooltip" data-placement="right" title="Enter composer"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12"  title="Website" data-toggle="popover" data-placement="bottom" data-content="Movie website"  data-trigger="hover">Website</label>
				<div class="col-lg-5 col-md-5 col-sm-11 col-xs-12">
					<input type="text" class="form-control" id="website" data-toggle="tooltip" data-placement="right" title="Enter website"/>
				</div>
				<label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" title="Trailer" data-toggle="popover" data-placement="bottom" data-content="Trailer of movie"  data-trigger="hover">Youtube Trailer</label>
				<div class="col-lg-5 col-md-5 col-sm-11 col-xs-12">
					<input type="text" class="form-control" id="trailer"  data-toggle="tooltip" data-placement="right" title="Enter trailer">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label">Review</label>
			</div>
			<div class="form-group row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<textarea class="form-control" rows="5" id="review"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label class=" col-lg-3 col-md-3 col-sm-12 col-xs-12" id="rating">Rating</label>
				<label class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-danger"><input type="radio" id="terrible" name="radioBtn" class="text-left"/>&nbsp;Terrible</label>
				<label class=" col-lg-3 col-md-3 col-sm-4 col-xs-12 text-primary"><input type="radio" id="watchable" name="radioBtn" class="text-left"/>&nbsp;Watchable</label>
				<label class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-success"><input type="radio" id="bestEver" name="radioBtn" class="text-left"/>&nbsp;Best ever</label>
			</div>
			<div class="form-group row">
				<div class="col-lg-offset-3 col-lg-9 col-md-offset-3 col-md-9 col-sm-9 col-xs-9">
					<button type="button" class="btn btn-default">Cancel</button>
					<button type="button" class="btn btn-primary">Validate</button>
					<button type="button" class="btn btn-success">Submit</button>
					<button type="button" class="btn btn-danger">Delete</button>
				</div>
			</div>
		</div>
	</form>
		
</body>
</html>
