<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="css/bootstrap.css" type="text/css"> 
 <script src="js/jquery-1.11.3.js"></script> 
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="Assignment1_style.css" type="text/css">

</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-interval="2000" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
	  <li data-target="#myCarousel" data-slide-to="4"></li>
	  <li data-target="#myCarousel" data-slide-to="5"></li>
	  <li data-target="#myCarousel" data-slide-to="6"></li>
	  <li data-target="#myCarousel" data-slide-to="7"></li>
	  <li data-target="#myCarousel" data-slide-to="8"></li>
	  <li data-target="#myCarousel" data-slide-to="9"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" >
      <div class="item active">
        <img src="images/nature1.jpg" alt="nature1 image" width="460" height="345">
      </div>

      <div class="item ">
        <img src="images/nature2.jpg" alt="nature2 image" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="images/nature3.jpg" alt="nature3 image" width="460" height="345">
      </div>

      <div class="item">
        <img src="images/nature4.jpg" alt="nature4 image" width="460" height="345">
      </div>
	   <div class="item">
        <img src="images/nature5.jpg" alt="nature5 image" width="460" height="345">
      </div>
	   <div class="item">
        <img src="images/nature6.jpg" alt="nature6 image" width="460" height="345">
      </div>
	   <div class="item">
        <img src="images/nature7.jpg" alt="nature7 image" width="460" height="345">
      </div>
	   <div class="item">
        <img src="images/nature8.jpg" alt="nature8 image" width="460" height="345">
      </div>
	   <div class="item">
        <img src="images/nature9.jpg" alt="nature9 image" width="460" height="345">
      </div>
	   <div class="item">
        <img src="images/nature10.jpg" alt="nature10 image" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
</div>

</body>
</html>
