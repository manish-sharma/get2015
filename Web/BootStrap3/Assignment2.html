<html>
<head>
<meta charset="utf-8">
  
 <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="styleAssignment2.css" type="text/css">  
 <script src="js/jquery-1.11.3.js"></script> 
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
			
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
    $('[data-toggle="popover"]').popover();   
});
</script>
</head>
<body>
	<div class="container ">
		<header class="hidden-xs">
			<h2>SampleForm </h2>
  		</header>
		<div class="visible-xs glyphicon glyphicon-film">
			
		
		</div>
		<div class="well">
			<form role="form" class="form-horizontal">
				<div class="row form-group">
					<div class=" col-lg-1 col-md-2 col-sm-4 col-xs-12" data-toggle="popover" title="Movie Title" data-content="It is movie title" data-placement="bottom" data-trigger="hover">MovieTitle</div>
					<div class=" col-lg-5 col-md-4 col-sm-8 col-xs-12" ><input type="text" data-toggle="tooltip" data-placement="right" title="Enter movie name"  name="movie_title" class="form-control"></div>
					<div class=" col-lg-1 col-md-2 col-sm-4 col-xs-12" data-toggle="popover" title="Genre" data-content="Select a Genre" data-placement="bottom" data-trigger="hover">Genre</div>
					<div class=" col-lg-5 col-md-4 col-sm-8 col-xs-12">
						<select name="genre" data-toggle="tooltip" data-placement="right" title="Choose genre name" class="form-control" >
							<option>choose a genre</option>
							<option>Thriller</option>
							<option>Comedy</option>
						</select>
					</div>
				</div>
				<div class="row form-group">
					<div class=" col-lg-1 col-md-2 col-sm-4 col-xs-12"data-toggle="popover" title="Director" data-content="Enter director's name " data-placement="bottom" data-trigger="hover">Director</div>
					<div class=" col-lg-2 col-md-4 col-sm-8 col-xs-12"><input type="text" name="director" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter Director name"></div>
					<div class=" col-lg-1 col-md-2 col-sm-4 col-xs-12" data-toggle="popover" title="Writer" data-content="Enter the writer's name" data-placement="bottom" data-trigger="hover">Writer</div>
					<div class=" col-lg-2 col-md-4 col-sm-8 col-xs-12"><input type="text" name="writer" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter Writer name"></div>
					
					<div class=" col-lg-1 col-md-2 col-sm-4 col-xs-12" data-toggle="popover" title="Producer" data-content="Enter producer's name" data-placement="bottom" data-trigger="hover">Producer</div>
					<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"><input type="text" name="producer" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter Producer name"></div>
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12" data-toggle="popover" title="Composer" data-content="Enter composer's name" data-placement="bottom" data-trigger="hover">Composer</div>
					<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"><input type="text" name="composer" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter composer name"></div>
				</div>
				<div class="row form-group">
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12" data-toggle="popover" title="Website" data-content="Enter website's name" data-placement="bottom" data-trigger="hover">Website</div>
					<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12"><input type="text" name="website" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter Website name"></div>
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12" data-toggle="popover" title="Youtube Trailer" data-content="Give the link of you tube trailer" data-placement="bottom" data-trigger="hover">Youtube Trailer</div>
					<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12"><input type="text" name="youtubeTrailer" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter youtube trailer name"></div>
				</div>
				<div class="row form-group">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ><span data-toggle="popover" title="Review" data-content="Enter your review" data-placement="bottom" data-trigger="hover">Review</span></div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><textarea rows="8" name="review" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter your review"></textarea></div>	
				</div>
				<div class="row form-group">
					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" ><span data-toggle="popover" title="Rating" data-content="Enter rating" data-placement="bottom" data-trigger="hover">Rating</span></div>
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-danger" ><input type="radio" name="rating" ><span data-toggle="popover" title="Terrible" data-content="Click it for terrible" data-placement="bottom" data-trigger="hover"> Terrible</span></div>
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-primary" ><input type="radio" name="rating" ><span data-toggle="popover" title="Watchable" data-content="Click it for watchable" data-placement="bottom" data-trigger="hover"> Watchable</span></div>
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-success" ><input type="radio" name="rating" ><span data-toggle="popover" title="Bestever" data-content="Click it for bestever" data-placement="bottom" data-trigger="hover"> Bestever</span></div>
						
				</div>
				<div class="row form-group">
					<div class="col-lg-offset-3 col-lg-9 col-md-offset-4 col-md-10 col-sm-12 col-xs-12">
						<button type="button" class="btn btn-default btn-sm"><span data-toggle="popover" title="Cancel" data-content="Click it to cancel" data-placement="bottom" data-trigger="hover">Cancel</span></button>
						<button type="button" class="btn btn-primary btn-sm"><span data-toggle="popover" title="Validate" data-content="Click it to validate" data-placement="bottom" data-trigger="hover">Validate</span></button>
						<button type="button" class="btn btn-success btn-sm"><span data-toggle="popover" title="Submit" data-content="Click it to Submit" data-placement="bottom" data-trigger="hover">Submit</span></button>
						<button type="button" class="btn btn-danger btn-sm"><span data-toggle="popover" title="Delete" data-content="Click it to delete" data-placement="bottom" data-trigger="hover">Delete</button>
					</div>
				</div>
				
				
				
			
			</form>
		</div>
	</div>	
</body>
