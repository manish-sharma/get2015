<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSS3 Flower Design</title>
<style>

.shape1{
	background-color: red;
	border-radius: 0 100%;
	width: 190px;
	height: 200px;
	border-width: 0 10px;
	border-style:solid;
	border-color:white white black black ;
	
}

.shape2 {
	background-color: red;
	border-radius: 100% 0;
	height: 200px;
	left: 210px;
	position: absolute;
	border-width: 0 10px;
	border-style:solid;
	border-color:green green orange orange; 
	top: 8px;
	width: 200px
	
}

.shape3 {
	background-color: red;
	border-radius: 0 100%;
	height: 200px;
	left: 210px;
	border-width: 0 10px;
	border-style:solid;
	border-color:yellow yellow  grey;
	position: absolute;
	width: 200px;
}

.shape4 {
	background-color: red;
	border-radius: 100% 0;
	height: 200px;
	position: absolute;
	border-width: 0 10px;
	border-style:solid;
	border-color:DarkGreen DarkGreen ForestGreen ForestGreen;
	width: 180px;
}

.shape5{
	background-color: green;
	border-radius: 0 100%;
	height: 300px;
	left: 207px;
	position: absolute;
	top: 204px;
	width: 15px;
	z-index: -1;
}
</style>
</head>
<body style="background-image:url(../images/FreeGreatPicture.com-30639-green-leaf-background.jpg)">
 <div>
	<div class="shape1"></div>
	<div class="shape2"></div>
	<div class="shape3"></div>
	<div class="shape4"></div>
	<div class="shape5"></div>
</div>
</body>
</html>
