				<h1>Sample Form</h2>
			</div>
		</div>
		<div class="container">
			<div class="row well">
			<div class="col-md-12">
				<form action="" class="form-horizontal">
					<div class="row form-group">
						<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">
							<label class="text-left"><strong>Movie Title</strong></label>
						</div>
						<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
							<input type="text" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="Movie Title">
						</div>
						<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">
							<label class="text-left"><strong>Genre</strong></label>
						</div>
						<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
							<select class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"><option>select</option></select>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">
							<label class="text-left"><strong>Director</strong></label>
						</div>
						<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12">
							<input type="text" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="Director">
						</div>
						<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">
							<label class="text-left"><strong>Writer</strong></label>
						</div>
						<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12">
							<input type="text" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="Writer">
						</div>
						<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">
							<label class="text-left"><strong>Producer</strong></label>
						</div>
						<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12">
							<input type="text" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="Producer">
						</div>
						<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">
							<label class="text-left"><strong>Composer</strong></label>
						</div>
						<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12">
							<input type="text" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="Composer">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">
							<label class="text-left"><strong>Website</strong></label>
						</div>
						<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
							<input type="text" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="Website">
						</div>
						<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">
							<label class="text-left"><strong>YouTube Trailer</strong></label>
						</div>
						<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
							<input type="text" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="YouTube Trailer">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<label class="text-left"><strong>Review</strong></label>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<textarea rows="4" style="width:100%"></textarea>
						</div>
					</div>
						<div class="row form-group">
							<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
								<label class="text-left"><strong>Rating</strong></label>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
								<div class="radio text-danger">
									<label><input type="radio" name="optradio">Terrible</label>
								</div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
								<div class="radio text-info">
									<label><input type="radio" name="optradio">Watchable</label>
								</div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
								<div class="radio text-success">
									<label><input type="radio" name="optradio">Best Ever</label>
								</div>
							</div>
						</div>
						<div class="row form-group text-center">
							<div class="col-md-12">
								<a href="#" class="btn btn-default btn-md">Close</a>
								<a href="#" class="btn btn-primary btn-md">Validate</a>
								<a href="#" class="btn btn-success btn-md">Submit</a>
								<a href="#" class="btn btn-danger btn-md">Delete</a>
							</div>
						</div>
					</form>
