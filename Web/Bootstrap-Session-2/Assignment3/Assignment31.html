<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Movie</title>
   <script src="../bootstrap/js/jquery.js"></script>
   <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="../bootstrap/js/bootstrap.min.js"></script>
   <script src="placeholder.js"></script>
<style>
  .row {margin:30px;}
  .container-fluid {border:4px solid #4FACF7;margin:1%;} 
  .glyphicon-film {font-size:80px;}
</style>
</head>
<body>
  <div class="container-fluid ">
     <form role="form">
		     <div class="row">
		     <span class="glyphicon glyphicon-film hidden-lg hidden-md hidden-sm"></span>
		       <div class="col-lg-12 col-md-12 col-sm-12 hidden-xs"><h1 class="text-center">SAMPLE FORM</h1></div>
		     </div>
		     <div class="row ">
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 hidden-xs"><label> Movie Title </label> </div>
		        <div class="col-lg-5 col-md-5 col-sm-8 col-xs-12" > <input type="text" class="form-control" id="txtMovieTitle"> </div>
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 hidden-xs"> <label> Genre </label> </div>
		        <div class="col-lg-5 col-md-5 col-sm-8 col-xs-12" id="txtGenre"> 
		             <select class="form-control"> 
		                <option disabled selected>Choose a genere</option>
		                <option>Genere1</option>
		                <option>Genere1</option>
		             </select>
		        </div>
		     </div>
		      <div class="row">
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 hidden-xs"> <label> Director </label> </div>
		        <div class="col-lg-2 col-md-5 col-sm-8 col-xs-12"> <input type="text" class="form-control" id="txtDirector"> </div>
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 hidden-xs"> <label> Writer </label> </div> 
		        <div class="col-lg-2 col-md-5 col-sm-8 col-xs-12"> <input type="text" class="form-control" id="txtWriter"> </div>
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 hidden-xs"> <label> Producer </label> </div>
		        <div class="col-lg-2 col-md-5 col-sm-8 col-xs-12"> <input type="text" class="form-control" id="txtProducer"> </div>
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 hidden-xs"> <label> Composer </label> </div> 
		        <div class="col-lg-2 col-md-5 col-sm-8 col-xs-12"> <input type="text" class="form-control" id="txtComposer"> </div>
		     </div>
		      <div class="row">
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 hidden-xs"> <label> Website </label> </div>
		        <div class="col-lg-5 col-md-5 col-sm-8 col-xs-12"> <input type="text" class="form-control" id="txtWebsite"> </div>
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12 hidden-xs"> <label> Youtube Trailer </label> </div>
		        <div class="col-lg-5 col-md-5 col-sm-8 col-xs-12"> <input type="text" class="form-control" id="txtYoutubeTrailer"> </div>
		     </div>
		      <div class="row">
		         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hidden-xs"> <label> Review </label> </div>
		         <div class="col-lg-12 col-md-12 col-sm-12 col-xs12"> <textarea  class="form-control" rows="6"  placeholder="Review"></textarea> </div>
		         </div>
		      <div class="row">
		           <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"> <label> Rating </label> </div>
		           <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12"> <label class="text-danger"><input type="radio"> Terrible </label> </div>
		           <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12"> <label class="text-primary"><input type="radio"> Watchable </label> </div>
		           <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12"> <label class="text-success"><input type="radio"> Best ever </label> </div>  
		     </div>
		     <div class="row">
		           <div class="col-lg-4 col-md-3">  </div>
		           <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12"> 
		                  <button class="btn btn-default">Cancel</button> 
		                  <button class="btn btn-primary">Validate</button> 
		                  <button class="btn btn-success">Submit</button> 
		                  <button class="btn btn-danger">Delete</button> 
		           </div>
		           <div class="col-lg-4 col-md-3"></div>  
		         </div>
		     
   </form>		     
  </div>
</body>
</html>
