<html>
	<head>
		<title>
		Html_Assignment_2
		</title>
	</head>
	
	<body>
	<h1>Metagurukul Account Registration</h1>
	<hr></hr>
		<table cellspacing="10" >
			
			<TR>
				<TD style = "width:200px" align="right">
					Name
				</TD>
				<TD>
					<input type="text" name= "first_name" placeholder="First Name">
					<input type="text" name="last_name" placeholder="Last Name">
				</TD>
			</TR>
			
			<TR>
				<TD style = "width:200px" align="right">
					Gender
				</TD>
				<TD>
					<select name="Gender">
					<option>-Select One-</option>
					<option>Male</option>
					<option>Female</option>
				</TD>
			</TR>
			
			<TR>
				<TD style = "width:200px" align="right">
					Birthday
				</TD>
				<TD>
					<select name="Birth_date">
					<option>-Select Month-</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
					</select>
					<input type="text" name="day" placeholder="Day">
					<input type="text" name="Year" placeholder="Year">
				</TD>
			</TR>
			
			<TR>
				<TD style = "width:200px" align="right">
					Country
				</TD>
				<TD COLSPAN=2>
					<select name="Country">
					<option>India</option>
					<option>Bangladesh</option>
					<option>China</option>
					<option>Italy</option>
					<option>USA</option>
					<option>UK</option>
					</select>
				</TD>
			</TR>
			
			<TR></TR>
			
			<TR>
				<TD COLSPAN=2 align="left">
					<h3>Select ID and password</h3>
				</TD>
			</TR>
			
			<TR>
				<TD COLSPAN=2>
					<hr></hr>
				</TD>
			</TR>
			
			<TR>
				<TD style = "width:200px" align="right">
					Metagurukul ID
				</TD>
				<TD>
					<input type="text" name="ID">@
					<select name=".com">
					<option>metagurukul.com</option>
					<option>metacube.com</option>
					<option>gmail.com</option>
					<option>yahoo.com</option>
					</select>
					<input type="submit" name="check" value="Check">
				</TD>			
			</TR>
			
			<TR>
				<TD style = "width:200px" align="right">
					Password
				</TD>
				<TD>
					<input type="PASSWORD" name="password">
				</TD>			
			</TR>
			
			<TR>
				<TD style = "width:200px" align="right">
					Re-type Password
				</TD>
				<TD>
					<input type="PASSWORD" name="password1">
				</TD>			
			</TR>
			
			<TR></TR>
			
			<TR>
				<TD COLSPAN=2 align="left">
					<h3>In case you forget your ID or Password...</h3>
				</TD>
			</TR>
			
			<TR>
				<TD COLSPAN=2>
					<hr></hr>
				</TD>
			</TR>
			
			<TR>
				<TD style = "width:200px" align="right">
					Alternate Email(Optional)
				</TD>
				<TD>
					<input type="email" name="email1">
				</TD>			
			</TR>
			
			<TR>
				<TD style = "width:200px" align="right">
					Secret Question 1
				</TD>
				<TD>
					<select name=".com">
						<option>-Select One-</option>
						<option>Your nick name?</option>
						<option>Your Pets name?</option>
						<option>Your Hometown?</option>
					</select>
				</TD>			
			</TR>
			
			<TR>
				<TD style = "width:200px" align="right">
					Your Answer
				</TD>
				<TD>
					<input type="email" name="email1">
				</TD>
			</TR>
			
			<TR>
				<TD style = "width:200px" align="right">
					Secret Question 2
				</TD>
				<TD>
					<select name=".com">
						<option>-Select One-</option>
						<option>Your nick name?</option>
						<option>Your Pets name?</option>
						<option>Your Hometown?</option>
					</select>
				</TD>			
			</TR>
			
			<TR>
				<TD style = "width:200px" align="right">
					Your Answer
				</TD>
				<TD>
					<input type="email" name="email1">
				</TD>
			</TR>
						
			<TR>
				<TD COLSPAN=2>
					<hr></hr>
				</TD>
			</TR>
			
			<TR>
			    <TD></TD>
				<TD>
					<input type="submit" value="Create my account">
				</TD>
			</TR>
		</table>
	</body>
</html>
