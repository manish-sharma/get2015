<html lang="en">
<head>
  <title>Assignment-1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  } </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/image0.jpg" alt="Flower" width="90%" height="40%">
      </div>

      <div class="item">
        <img src="images/image1.png" alt="Flower" width="90%" height="40%">
      </div>
    
      <div class="item">
        <img src="images/image2.jpg" alt="Flower" width="95%" height="40%">
      </div>

      <div class="item">
        <img src="images/image3.jpg" alt="Flower" width="100%" height="40%">
      </div>
      <div class="item">
        <img src="images/image4.jpg" alt="Flower" width="100%" height="40%">
      </div>
       <div class="item">
        <img src="images/image5.jpg" alt="Flower" width="100%" height="40%">
      </div>
       <div class="item">
        <img src="images/image6.jpg" alt="Flower" width="80%" height="40%">
      </div>
       <div class="item">
        <img src="images/image7.jpg" alt="Flower" width="100%" height="40%">
      </div>
       <div class="item">
        <img src="images/image8.jpg" alt="Flower" width="100%" height="40%">
      </div>
      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style=></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
