<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href = "css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
<script type="text/javascript" src = "js/bootstrap.min.js"></script>
<script type="text/javascript" src = "js/jquery.min.js"></script>
<title>Insert title here</title>
<body>


  <div class="container well " style = "margin-top:  20px">
 <div class = "hidden-xs text-center"><h1>Sample Form</h1></div>
 <span class="fa fa-film fa-4 visible-xs" style = "margin: 5px"></span>
 
    <form action="" role = "form">
		<div class = "form-group">
			<div class = "row" >
				<div class = "col-lg-1 col-md-2 col-sm-4 col-xs-12" title="Movie Title" data-toggle="popover" data-trigger="hover" data-content="This is a lable">
				<strong>Movie Title</strong>
			</div>
			<div class = "col-lg-5 col-md-4 col-sm-8 col-xs-12">
				<input type="text" style = "width: 100%" data-toggle="tooltip" data-placement="right" title="Movie Title"/>
			</div>
			<div class = "col-lg-1 col-md-2 col-sm-4 col-xs-12 " title="Genre" data-toggle="popover" data-trigger="hover" data-content="This is a lable">
				<strong>Genre</strong>
			</div>
			<div class = "col-lg-5 col-md-4 col-sm-8 col-xs-12">
				<select style = "width: 100%" title="Choose a Genre" data-toggle="popover" data-trigger="hover" data-content="This is a Dropdown">
					<option selected="selected">Choose a genre</option>
					<option>Comedy</option>
					<option>Romantic</option>
					<option>action</option>
				</select>
			</div>
			</div>
			</div>
			<div class= "form-group">
			<div class = "row" >
				<div class = "col-lg-1 col-md-2 col-sm-4 col-xs-12 " title="Director" data-toggle="popover" data-trigger="hover" data-content="This a lable for Director">
					<strong>Director</strong>
				</div>
				<div class = "col-lg-2 col-md-4 col-sm-8 col-xs-12">
					<input type="text" style = "width: 100%" data-toggle="tooltip" title="Director"/>
				</div>
				<div class = "col-lg-1 col-md-2 col-sm-4 col-xs-12 " title="Writer" data-toggle="popover" data-trigger="hover" data-content="This is a lable for Writer">
					<strong>Writer</strong>
				</div>
				<div class = "col-lg-2 col-md-4 col-sm-8 col-xs-12">
					<input type="text" style = "width: 100%" data-toggle="tooltip" title="Writer"/>
				</div>
				<div class = "col-lg-1 col-md-2 col-sm-4 col-xs-12" title="Producer" data-toggle="popover" data-trigger="hover" data-content="This is a lable for Producer">
					<strong>Producer</strong>
				</div>
				<div class = "col-lg-2 col-md-4 col-sm-8 col-xs-12">
					<input type="text" style = "width: 100%" data-toggle="tooltip" title="Producer"/>
				</div>
				<div class = "col-lg-1 col-md-2 col-sm-4 col-xs-12 " title="Composer" data-toggle="popover" data-trigger="hover" data-content="This is a lable for composer">
					<strong>Composer</strong>
				</div>
				<div class = "col-lg-2 col-md-4 col-sm-8 col-xs-12">
					<input type="text" style = "width: 100%" data-toggle="tooltip" title="Composer">
				</div>
			</div>
		</div>
			<div class= "form-group">
				<div class="row" >
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12 " title="Website" data-toggle="popover" data-trigger="hover" data-content="This is a lable for Website">
						<strong>Website</strong>
					</div>
					<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
						<input type="text" style="width: 100%" data-toggle="tooltip" title="Website">
					</div>
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12 " title="YouTube Trailer " data-toggle="popover" data-trigger="hover" data-content="This is a lable for YouTube Trailer">
						<strong>YouTube Trailer</strong>
					</div>
					<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
						<input type="text" style="width: 100%" data-toggle="tooltip" title="YouTube Trailer">
					</div>
				</div>
				</div>
			<div class= "form-group">
			<div class = "row" >
				<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12 " title="Review" data-toggle="popover" data-trigger="hover" data-content="This is a lable foe Review">
						<strong>Review</strong>
					</div>
			</div>
			<div class = "row" >
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
						<input type="text" style="width: 100%; height : 110px" data-toggle="tooltip" title="Review"/>
					</div>
			</div>
			</div>
			<div class= "form-group">
			<div class = "row" >
				<div class="col-lg-3 col-md-5 col-sm-12 col-xs-12 ">
						<strong  title="Rating" data-toggle="popover" data-trigger="hover" data-content="This is a lable for Rating">Rating</strong>
				</div>
				<div class = "col-lg-9 col-md-7 col-sm-12 col-xs-12">
					<div class = "col-lg-4 col-md-4 col-sm-4 col-xs-12 text-danger radio" >
						<input type = "radio" name = "rating" title="Terrible" data-toggle="popover" data-trigger="hover" data-content="This is a radio button for Terrible">Terrible
					</div>
					<div class = "col-lg-4 col-md-4 col-sm-4 col-xs-12 text-primary radio" >
						<input type = "radio" name = "rating" title="Watchable" data-toggle="popover" data-trigger="hover" data-content="This is a radio button for Watchable">Watchable
					</div>
					<div class = "col-lg-4 col-md-4 col-sm-4 col-xs-12 text-success radio" >
						<input type = "radio" name= "rating" title="Best ever" data-toggle="popover" data-trigger="hover" data-content="This is a radio button for Best ever">Best Ever
					</div>
				</div>
			</div>
			</div>
			<div class= "form-group">
			<div class = "row" >
				<div class = "col-lg-offset-4 col-lg-8 col-md-offset-5 col-md-7 col-sm-12 col-xs-12">
					<input type = button value = "cancel" class= "btn btn-default btn-sm"  title="Cancel" data-toggle="popover" data-trigger="hover" data-content="This is a Button to cancel">
					<input type = button value = "Validate" class= "btn btn-primary btn-sm"  title="Validate" data-toggle="popover" data-trigger="hover" data-content="This is a Button for Validation">
					<input type = button value = "Success" class= "btn btn-success btn-sm"  title="Success" data-toggle="popover" data-trigger="hover" data-content="This is a Button for success">
					<input type = button value = "Delete" class= "btn btn-danger btn-sm"  title="Delete" data-toggle="popover" data-trigger="hover" data-content="This is a Button to delete">
				</div>
			</div>
		</div>
	</form>
  </div>

	<script>
		$(document).ready(function() {
			$('[data-toggle="tooltip"]').tooltip();
		});
		$(document).ready(function(){
		    $('[data-toggle="popover"]').popover(); 
		});
	</script>

</body>
</html>
