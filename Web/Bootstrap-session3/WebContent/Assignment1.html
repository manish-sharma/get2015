<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
 
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      height : 70%;
      margin: auto;            
  }
 
 .controlsBlock {
   	position: relative;
   	display: block;
   	width: 70%;
   	margin: 0 auto;
   	z-index: 1;
   	height: 24px;
   	text-align: center;
}

.carousel-control {
  	background: #000000;
  	font-size: 5px;
  	background: none !important;
  	color: #000 !important;
  	z-index: 5;
}

.carousel-control i {
    	font-size: 20px;
}

.carousel-control:hover,
.carousel-control:focus {
  	color: #000;
}
  .carousel-indicators {
  	left :50%;
  	top : 5%;
  	z-index : 10;
  }
  .carousel-control {  	
  	top : 90%;
  	z-index : 11;
  }
  </style>
</head>
<body>

<div class="container well">
  <br>
<div class = slideshow>
	  <div id="myCarousel" class="carousel slide" data-ride="carousel" >
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
       <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
       <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/image0.jpg"  width="460" height="345">
      </div>

      <div class="item">
        <img src="images/image1.jpg"  width="460" height="345">
      </div>
    
      <div class="item">
        <img src="images/image2.jpg"  width="460" height="345">
      </div>

      <div class="item">
        <img src="images/image3.jpg"  width="460" height="345">
      </div>
       <div class="item">
        <img src="images/image4.jpg"  width="460" height="345">
      </div>
       <div class="item">
        <img src="images/image5.gif" width="460" height="345">
      </div>
       <div class="item">
        <img src="images/image6.jpg" width="460" height="345">
      </div> 
      <div class="item">
        <img src="images/image7.jpg" width="460" height="345">
      </div>
       <div class="item">
        <img src="images/image8.jpeg" width="460" height="345">
      </div>
       
    </div>

    <!-- Left and right controls -->
    
    
    <div class="controlsBlock">

 <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" data-toggle="tooltip" title="Previous"></span>
    </a> 
     <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" data-toggle="tooltip" title="Next"></span>
    </a>
  </div>

</div>
</div>
</div>
<script type="text/javascript">
$('#slideshow').carousel({
    interval: 2000
 });</script>
</body>
</html>
