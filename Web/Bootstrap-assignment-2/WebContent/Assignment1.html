<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>


</head>
<body>

	
	<div class="navbar navbar-default">
	<a class="navbar-brand hidden-sm" href="#">Metacube</a>
		<div class="col-xs-12 hidden-lg hidden-md hidden-sm">
		<a class="navbar-brand hidden-sm" href="#">Metacube</a>
			<span class="glyphicon glyphicon-facetime-video" style = "font-size:5em"></span>
		</div>
	</div>
	<form>
		<div class="container well">

			<div class="row" style="margin: 2px">
				<div class="col-lg-1 col-md-1 col-sm-2 col-xs-12 ">
					<label>Movie Title</label>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-10 col-xs-12 ">
					<input type="text" style="width: 100%">
				</div>
				<div class="col-lg-1 col-md-1 col-sm-2 col-xs-12 ">
					<label>Genre</label>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-10 col-xs-12 ">
					<select name="Location" style="width: 100%">
						<option>Choose a Genre</option>
						<option>Action</option>
						<option>Comedy</option>
						<option>Adventure</option>
					</select>
				</div>
			</div>

			<div class="row" style="margin: 2px">
				<div class="col-lg-1 col-md-1 col-sm-2 col-xs-12 ">
					<label>Director</label>
				</div>
				<div class="col-lg-2 col-md-5 col-sm-10 col-xs-12 ">
					<input type="text" style="width: 100%">
				</div>
				<div class="col-lg-1 col-md-1 col-sm-2 col-xs-12 ">
					<label>Writer</label>
				</div>
				<div class="col-lg-2 col-md-5 col-sm-10 col-xs-12 ">
					<input type="text" style="width: 100%">
				</div>
				<div class="col-lg-1 col-md-1 col-sm-2 col-xs-12 ">
					<label>Producer</label>
				</div>
				<div class="col-lg-2 col-md-5 col-sm-10 col-xs-12 ">
					<input type="text" style="width: 100%">
				</div>
				<div class="col-lg-1 col-md-1 col-sm-2 col-xs-12 ">
					<label>Composer</label>
				</div>
				<div class="col-lg-2 col-md-5 col-sm-10 col-xs-12 ">
					<input type="text" style="width: 100%">
				</div>
			</div>

			<div class="row" style="margin: 2px">
				<div class="col-lg-1 col-md-1 col-sm-2 col-xs-12 ">
					<label>Website</label>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-10 col-xs-12 ">
					<input type="text" style="width: 100%">
				</div>
				<div class="col-lg-1 col-md-1 col-sm-2 col-xs-12 ">
					<label>YouTube Trailer</label>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-10 col-xs-12 ">
					<input type="text" style="width: 100%">
				</div>
			</div>

			<div class="row" style="margin: 2px">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
					<label>Review</label>
				</div>
			</div>

			<div class="row" style="margin: 2px">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
					<input type="text" style="height: 100px; width: 100%">
				</div>
			</div>


			<div class="row" style="margin: 2px">
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 ">
					<label>Rating</label>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-danger">
					<input type="radio">Treble
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-primary ">
					<input type="radio">Watchable
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-success ">
					<input type="radio">Bestever
				</div>
			</div>

			<div class="row text-center" style="margin: 2px">
				<button type="button" class="btn btn-default">Cancel</button>
				<button type="button" class="btn btn-primary">Validate</button>
				<button type="button" class="btn btn-success">Submit</button>
				<button type="button" class="btn btn-danger">Delete</button>
			</div>
		</div>
	</form>
</body>
</html>
