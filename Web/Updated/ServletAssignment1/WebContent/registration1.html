<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" href="regcss.css">
  <script src="regjs.js"></script>
 </head>
<body>
  
  <div id= "wrapper">
    <div id="header">
      <h1>MY FORM</h1>
    </div>
    <form action="registration1" method="get" required>
      <table>
        <tr>
          <td class="tdfirst">First Name: </td>
          <td><input type="text" name="firstname" required></td>
        </tr>
		
		<tr>
          <td class="tdfirst">Last Name: </td>
          <td><input type="text" name="lastname" required></td>
        </tr>
        
        <tr>
          <td class="tdfirst">Enter Password: </td>
          <td><input type="password" id="pass1" name="password" required></td>
        </tr>
		
		<tr>
          <td class="tdfirst">Re-Enter Password: </td>
          <td><input type="password" id="pass2" name="password1" required ></td>
        </tr>
        
        <tr>
          <td class="tdfirst">Age: </td>
          <td><input type="number" name="age" min="0" required></td>
        </tr>
        
        <tr>
          <td class="tdfirst">State: </td>
          <td>
            <input type="text" name="state" required>           
          </td>
        </tr>
		
		 <tr>
          <td class="tdfirst" >City: </td>
          <td>
            <input type="text" name="city" required>           
          </td>
        </tr>
		
		<tr>
          <td class="tdfirst">Adress: </td>
          <td><textarea name="address" required></textarea></td>
        </tr>
		<tr>
          <td colspan="2" class="colspan"><input type="submit" value="submit"></td>
        </tr>
        
      </table>  
    </form>
 
	
    
     <div id="footer">
     <font color="#ffffff"> C© Copyright 2015 Banwari kevat</font>  
    </div>
  
  </div>

</body>

</html>
