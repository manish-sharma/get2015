<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style type="text/css">
	.scale, .rotate, .skew{
		height: 200px;
		width: 200px;
		background-color: red;
		float: left;
		margin: 20px;
	}
	
	.scale:hover{
		transform : scale(2,2);
	
	}
	
	.rotate:hover{
		transform : rotate(45deg);
	}
	
	.skew:hover{
		transform:skew(20deg, 10deg);
	}
	
	
</style>
</head>
<body>
	<div class="scale"> <h1>Bring mouse here for scaling</h1></div>
	<div class="rotate"> <h1>Bring mouse here for rotating</h1></div>
	<div class="skew"> <h1>Bring mouse here for skewing</h1></div>
</body>
</html>
