<HTML>
<head>
	<title>Javascript Assignment 1</title>
</head>
<script type="text/javascript" src="script.js">	</script>
<link rel="stylesheet" href="sample.css">
<style>
#span
{
color:red;
}
</style>
<body>
<section>
<h2> INFORMATION </h2>
	<form onSubmit="validate()">
		<table align="center">
			<tr>
				<td>Enter First Name<span id="span"> *</span></td>
				<td><input type="text" id="firstName"></td>
			</tr>
			<tr>
				<td>Enter Last Name<span id="span"> *</span></td>
				<td><input type="text" id="lastName"></td>
			</tr>
			<tr>
				<td>Enter Password <span id="span"> *</span></td>
				<td><input type="password" id="passwd"></td>
			</tr>
			<tr>
				<td>Confirm Password<span id="span"> *</span></td>
				<td><input type="password" id="confirmPasswd"></td>
			</tr>
			<tr>
				<td>Enter Your Age <span id="span"> *</span></td>
				<td><input type="number" id="age"  min="12" max="75"step="any"></td>
			</tr>
			<tr>
				<td>Select State<span id="span"> *</span></td>
				<td>
					<Select id="state" required onchange="createCity()">
						<option>Select State</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="MP">Madhya Pradesh</option>
						<option value="Maharastra">Maharastra</option>
						<option value="UP">Uttar Pradesh</option>
					</Select>
				</td>
			</tr>
			<tr>
				<td>Select City <span id="span"> *</span></td>
				<td>
					<select id="city">
						<option>Select City</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Enter Your Address <span id="span"> *</span></td>
				<td><textarea id="addressLine1" rows="3"></textarea></td>
			</tr>
			<br>
			<tr>
				<td colspan="2"> <input type="checkbox" id="acceptCondition" onChange="activateSubmit()"><label for="acceptCondition"> I Accept all <a href="#">Terms & Conditions</a></label></td>
			</tr>
			<tr>
				<td colspan="2"><input type="Submit" value="Create!!" id="submitButton" disabled  ></td>
			</tr>
			</table>
	</form>
	</section>
</body>

</html>
