<html>
<head>
<script>
function hideData(){
	var a = document.getElementById("text");
	var showHide = document.getElementById("showHide");
	a.style.display = "none";
	showHide.innerHTML="Show";
}

function showData(){
	var a = document.getElementById("text");
	var showHide = document.getElementById("showHide");
	a.style.display = "block";
	showHide.innerHTML="Hide";
}

function showHideData(){
	var a = document.getElementById("text");
	var showHide = document.getElementById("showHide");
	if(a.style.display == "block"){
		a.style.display = "none";
		showHide.innerHTML="Show";
	}
	else {
		a.style.display = "block";
		showHide.innerHTML="Hide";
	}
}
</script>
</head>
<body>
<h1>Show and hide buttton function Using Javascript</h1>
<span id="text" style="display:none">Hii, my name is riddhi</span>
<br>
<button id="show" onclick="showData();">Show</button>
<br>
<button id="hide" onclick="hideData();">Hide</button>
<br>
<button id="showHide" onclick="showHideData();">Show</button>
</body>
</html>
