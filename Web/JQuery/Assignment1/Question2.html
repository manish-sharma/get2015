<html>
<head>
<script src="jquery-1.11.3.js"></script>
<script>
$(document).ready(function(){
    $('#hide').click(function(){
        $('#text').hide();
		$('#showHide').html('Show');
    });
	 $('#show').click(function(){
        $('#text').show();
		$('#showHide').html('Hide');
    });
		 $('#showHide').click(function(){
        if($('#text').css('display') == "none"){
			$('#text').show();
			$('#showHide').html('Hide');
			}
		else {
			$('#text').hide();
			$('#showHide').html('Show');
			}
    });
});
</script>
</head>
<body>
<h1>Show and hide buttton function Using JQuery</h1>
<span id="text" style="display:none" >Hii, my name is riddhi</span>
<br>
<button id="show" >Show</button>
<br>
<button id="hide" >Hide</button>
<br>
<button id="showHide" >Show</button>
</body>
</html>
