<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Assignment 2 PopOver</title>
<link rel="stylesheet" href="style.css" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>
</head>
<body>
<div class="text-center hidden-xs"><h2>Sample Form</h2></div>
	<div class="container-fluid well">
	
	<div class="glyphicon glyphicon-facetime-video hidden-lg hidden-md hidden-sm"></div>
		<form role="form" class="form-horizontal back">
			<div class="form-group">
				<label for="title" class="col-lg-1 col-md-1 col-sm-4">Movie Title</label>
				<div class="col-lg-5 col-md-5 col-sm-8">
				<input type="text" class="form-control" data-toggle="popover" data-placement="bottom" title="MOVIE TITLE" data-trigger="hover" data-content="Enter Movie Title here..." id="title" placeholder="Enter Title">
			</div>
			
				<label for="genre" class="col-lg-1 col-md-1 col-sm-4">Genre</label>
				<div class="col-lg-5 col-md-5 col-sm-8">
				<select class="form-control" data-toggle="popover" data-placement="bottom" title="GENRE" data-trigger="hover" data-content="Enter Genre here...">
					<option selected="selected" disabled="disabled">Choose a Genre</option>
					<option>Action</option>
					<option>Cartoon</option>
					<option>Comedy</option>
					<option>Fantasy</option>
					<option>Horror</option>
					<option>Musicals</option>
					<option>Thriller</option>
					<option>War</option>
				</select>
				</div>
			</div>
			
			
			<div class="form-group">
				<label for="director" class="col-lg-1 col-md-1 col-sm-4 col-xs-12">Director</label>
				<div class="col-lg-2 col-md-5 col-sm-8 col-xs-12">
					<input type="text" class="form-control" data-toggle="popover" data-placement="bottom" title="DIRECTOR" data-trigger="hover" data-content="Enter Director Name here..." id="director" placeholder="Enter Director">
				</div>
				
				<label for="writer" class="col-lg-1 col-md-1 col-sm-4 col-xs-12">Writer</label>
				<div class="col-lg-2 col-md-5 col-sm-8 col-xs-12">
					<input type="text" class="form-control" data-toggle="popover" data-placement="bottom" title="WRITER" data-trigger="hover" data-content="Enter Writer Name here..." id="writer" placeholder="Enter Writer">
				</div>
				
				<label for="producer" class="col-lg-1 col-md-1 col-sm-4 col-xs-12">Producer</label>
				<div class="col-lg-2 col-md-5 col-sm-8 col-xs-12">
					<input type="text" class="form-control" data-toggle="popover" data-placement="bottom" title="PRODUCER" data-trigger="hover" data-content="Enter Producer Name here..." id="producer" placeholder="Enter Producer">
				</div>
				
				<label for="composer" class="col-lg-1 col-md-1 col-sm-4 col-xs-12">Composer</label>
				<div class="col-lg-2 col-md-5 col-sm-8 col-xs-12">
					<input type="text" class="form-control" data-toggle="popover" data-placement="bottom" title="COMPOSER" data-trigger="hover" data-content="Enter Composer Name here..." id="composer" placeholder="Enter Composer">
				</div>
			</div>
			
			<div class="form-group">
				<label for="website" class="col-lg-1 col-md-1 col-sm-4 col-xs-12">Website</label>
				<div class="col-lg-5 col-md-5 col-sm-8 col-xs-12">
					<input type="text" class="form-control" data-toggle="popover" data-placement="bottom" title="WEBSITE" data-trigger="hover" data-content="Enter Website here..." id="website" placeholder="Enter Website">
				</div>
				
				<label for="trailer" class="col-lg-1 col-md-1 col-sm-4 col-xs-12">Youtube Trailer</label>
				<div class="col-lg-5 col-md-5 col-sm-8 col-xs-12">
					<input type="text" class="form-control" data-toggle="popover" data-placement="bottom" title="YOUTUBE TRAILER" data-trigger="hover" data-content="Enter Youtube Trailer here..." id="trailer" placeholder="Enter Youtube Trailer">
				</div>
			</div>
			
			<div class="form-group">
				<label for="review" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Review</label>
			</div>
			
			<div class="form-group">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<textarea class="form-control" data-toggle="popover" data-placement="bottom" title="REVIEW" data-trigger="hover" data-content="Enter Reviews here..." id="website" rows="5" placeholder="Enter Reviews"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label for="rating" class="col-lg-3 col-md-3 col-sm-12 col-xs-12">Rating</label>
				
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<label class="text-warning"><input type="radio" class="rating" id="terrible">Terrible</label>
				</div>
				
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<label class="text-info"><input type="radio" class="rating" id="watchable">Watchable</label>
				</div>
				
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<label class="text-success"><input type="radio" class="rating" id="best">Best Ever</label>
				</div>
			</div>
			
			<div class="form-group">
			<div class="col-lg-3 col-md-3 col-sm-0 col-xs-0"></div>
				<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
					<button type="button" class="btn btn-default">Cancel</button>
					<button type="button" class="btn btn-primary">Validate</button>
					<button type="button" class="btn btn-success">Submit</button>
					<button type="button" class="btn btn-danger">Delete</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
