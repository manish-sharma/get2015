<html>
	<head>
		<title>Bootstrap Assignment 2.2.2</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function(){
				$('[data-toggle="popover"]').popover(); 
			});
		</script>
	</head>
	
	<body>
	<div class="container well">
		<form role="form" class="form">
			<div class="glyphicon glyphicon-film visible-xs" style="font-size: 50px;"></div>
			<div class="row">
				<div class="form-group">
					<label for="movieTitle" class="control-label col-lg-1 col-md-2 col-sm-2">Movie Title</label>
					<div class="col-lg-5 col-md-4 col-sm-10">
						<input type="text" name="movieTitle" class="form-control" data-toggle="popover" data-placement="bottom"data-trigger= "hover"title="Enter Movie Title" data-content ="Enter Movie title e.g. Dil Jale">
					</div>
				</div>
				<div class="form-group">
					<label for="genre" class="control-label col-lg-1 col-md-2 col-sm-2">Genre</label>
					<div class="col-lg-5 col-md-4 col-sm-10">
						<select value="genre" class="form-control" data-toggle="popover" title="Genre" data-placement="bottom" data-content="Select Genre of movie" data-trigger="hover">
							<option>Choose a genre</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="control-label col-lg-1 col-md-2 col-sm-2">Director</label>
					<div class="col-lg-2 col-md-4 col-sm-10">
						<input type="text" name="director" class="form-control" data-toggle="popover" data-placement="bottom" title="Movie Director" data-content="Enter Director of Movie e.g. Raju Hirani" data-trigger="hover">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-1 col-md-2 col-sm-2">Writer</label>
					<div class="col-lg-2 col-md-4 col-sm-10">
						<input type="text" name="writer" class="form-control" data-toggle="popover" data-placement="bottom" title="Movie Writer" data-content="Enter Movie Writer e.g. Raju Hirani" data-trigger="hover">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-1 col-md-2 col-sm-2">Producer</label>
					<div class="col-lg-2 col-md-4 col-sm-10">
						<input type="text" name="producer" class="form-control" data-toggle="popover" data-placement="bottom" title="Movie Producer" data-content="Enter Movie Producer e.g. YRF" data-trigger="hover">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-1 col-md-2 col-sm-2">Composer</label>
					<div class="col-lg-2 col-md-4 col-sm-10">
						<input type="text" name="composer" class="form-control" data-toggle="popover" data-placement="bottom" title="Movie Composer" data-content="Enter Movie Composer" data-trigger="hover">
					</div>
				</div>
		</div>
			<div class="row">
				<div class="form-group">
					<label class="control-label col-lg-1 col-md-2 col-sm-2">Website</label>
					<div class="col-lg-5 col-md-4 col-sm-10">
						<input type="text" name="website" class="form-control" data-toggle="popover" data-placement="bottom" title="Movie Website" data-content="Enter Movie Website e.g. https://www.3idiots.com" data-trigger="hover">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-1 col-md-2 col-sm-2">Youtube Trailer</label>
					<div class="col-lg-5 col-md-4 col-sm-10">
						<input type="text" name="trailer" class="form-control col-lg-4" data-toggle="popover" data-placement="bottom" title="Youtube Trailer Link" data-content="Enter Youtube Trailer Link e.g. https://www.youtube.com?v=hf23yB78hbjj" data-trigger="hover">
					</div>
				</div>
			</div>
						<div class="form-group row col-lg-12 col-md-12 col-sm-12">
				<label>Review</label>
				<textarea name="review" class="form-control"   data-toggle="popover" title="Reviews" data-placement="bottom" data-content="Movie Reviews" data-trigger="hover"></textarea>
			</div>
			<div class="form-group row">
				<label class="col-lg-3 col-md-3 col-sm-12">Rating</label>
				<label for="terrible" class="col-lg-3 col-md-3 col-sm-4 col-xs-12" data-toggle="popover" title="Terrible"><input type="radio" name="rating" id="terrible"> Terrible</label>
				<label for="watchable" class="col-lg-3 col-md-3 col-sm-4 col-xs-12" data-toggle="popover" title="Watchable"><input type="radio" name="rating" id="watchable">Watchable</label>
				<label for="bestever" class="col-lg-3 col-md-3 col-sm-4 col-xs-12" data-toggle="popover" title="BestEver"><input type="radio" name="rating" id="bestever"> Best Ever</label>
			</div>
			<div class="col-lg-12 col-lg-push-3 col-md-12 col-md-push-3 col-sm-12 col-xs-12 ">
				<button type="button" class="btn btn-default" data-toggle="popover" title="Cancel">Cancel</button>
				<button type="button" class="btn btn-primary" data-toggle="popover" title="Validate">Validate</button>
				<button type="button" class="btn btn-success" data-toggle="popover" title="Submit">Submit</button>
				<button type="button" class="btn btn-danger"  data-toggle="popover" title="Delete">Delete</button>
			</div>
		</form>
		
	</body>
</html>
