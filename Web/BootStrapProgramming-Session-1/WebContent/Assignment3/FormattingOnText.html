<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="../css/StyleSheet.css">
<link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
<title>Formatting On Text</title>
</head>
<body>
	<div class="container well">
		<h3>Formatting On Text Using Bootstrap</h3>
		<div class="row text-center">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 left1"><h1>Anjita</h1></div>
		</div>
		<div class="row text-primary">
			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 left1"><i>Row2</i></div>
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 right1"><i>Row2</i></div>
		</div>
		<div class="row text-danger text-center">
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 left1">Row3</div>
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 right1">Row3</div>
		</div>
		<div class="row text-muted small">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 left1">Row4</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 right1">Row4</div>
		</div>
		<div class="row text-warning text-right strong">
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 left1">Row5</div>
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 right1">Row5</div>
		</div>
		<div class="row text-success strong">
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 left1">Row6</div>
			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 right1">Row6</div>
		</div>
		<div class="row text-left text-info">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 right1">Row7</div>
		</div> 
	</div>
</body>
</html>
