<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="../css/StyleSheet.css">
<link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
<title>Grid For Large Screen</title>
</head>
<body>
	<div class="container well">
		<h3 style="text-align:center;">Grid On Large Screen</h3>
		<div class="row">
			<div class="col-lg-12 left"><b>Row1</b> col-lg-12</div>
		</div>
		<div class="row">
			<div class="col-lg-2 left"><b>Row2</b> col-lg-2</div>
			<div class="col-lg-10 right"><b>Row2</b> col-lg-10</div>
		</div>
		<div class="row">
			<div class="col-lg-4 left"><b>Row3</b> col-lg-4</div>
			<div class="col-lg-8 right"><b>Row3</b> col-lg-8</div>
		</div>
		<div class="row">
			<div class="col-lg-6 left"><b>Row4</b> col-lg-6</div>
			<div class="col-lg-6 right"><b>Row4</b> col-lg-6</div>
		</div>
		<div class="row">
			<div class="col-lg-8 left"><b>Row5</b> col-lg-8</div>
			<div class="col-lg-4 right"><b>Row5</b> col-lg-4</div>
		</div>
		<div class="row">
			<div class="col-lg-10 left"><b>Row6</b> col-lg-10</div>
			<div class="col-lg-2 right"><b>Row6</b> col-lg-2</div>
		</div>
		<div class="row">
			<div class="col-lg-12 right"><b>Row7</b> col-lg-12</div>
		</div>
	</div>
</body>
</html>
