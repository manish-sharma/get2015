		<h2>i20 Specification</h2>
		<form name="createCarForm" action="#">
			<label class="left">Make*</label> <input class="input" type="text"
				value="Hyundai" pattern="[a-zA-Z ]+" name="make" disabled="disabled"><br>
			<br> <br> <label class="left">Model*</label> <input

			<br> <label class="left">EngineInCC*</label> <input
				class="input" type="number" name="2000" value="1800" min="500"

			<label class="left">FuelCapacity*</label> <input class="input"
				type="number" name="fuelCapacity" value="100" min="25" max="200"
				disabled="disabled"><br> <br> <br> <label
				class="left">Mileage*</label> <input class="input" type="number"
				name="mileage" value="32" min="1" max="100" disabled="disabled"><br>
			<br> <br> <label class="left">Ex-Showroom Price*</label> <input
				class="input" type="number" name="exShowroomPrice" value="900000"

			<br> <label class="left">roadTax*</label> <input class="input"
				type="number" name="roadTax" value="18000" min="2000" max="1000000"
				disabled="disabled"><br> <br> <br> <label
				class="left">onRoadPrice*</label> <input class="input" type="number"
				name="onRoadPrice" value="9180000" min="102000" max="101000000"
				disabled="disabled"><br> <br> <br> <input
				class="submit" type="submit" name="submit" value="Back"
				onclick="goBack()">
