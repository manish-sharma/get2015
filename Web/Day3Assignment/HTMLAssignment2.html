<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="HTML Assignment2Style.css" type="text/css">
</head>
<body>
 <form action="" class="register">
        <div id="wrapper">
        <div class="registration"><b>Registration Form</b></div>
		 <fieldset class="row1">
                <legend>Account Details
                </legend>
                <div Class = "rowContainer1">
                    <label>User Name *
                    </label>
                    <input type="text" required/>
                    <label>Email *
                    </label>
                    <input type="email" required />
                </div>
                <p>
                    <label>Password *
                    </label>
                    <input type="password" required/>
                    <label>Conform Password *
                    </label>
                    <input type="password" required/>
                    </label>
                </p>
            </fieldset>
			    <fieldset class="row2">
                <legend>Personal Details
                </legend>
                <p>
                    <label>Name *
                    </label>
                    <input type="text" class="long" required/>
                    <label>Phone *
                    </label>
                    <input type="number" maxlength="10" required/>
                </p>
                <p>
                    <label class="optional">Street
                    </label>
                    <input type="text" class="long"/>
               
                    <label>City *
                    </label>
                    <input type="text" class="long" required/>
                </p>
                <p>
                    <label>Country *</label>
						<input type="text" list="countries" required />

						<datalist id="countries">
							<option value="Afghanistan">
							<option value="Albania">
							<option value="United Kingdom">
							<option value="United States">
							<option value="Vanuatu">
							<option value="Vatican City">
							<option value="Yemen">
							<option value="Zambia">
							<option value="Zimbabwe">
						</datalist>
                </p>
              
            </fieldset>
			<fieldset class="row4">
                <legend>Terms and Mailing
                </legend>
                <p class="agreement">
                    <input type="checkbox" value="" required/>
                    <label>*  I accept the <a href="#">Terms and Conditions</a></label>
                </p>
                <p class="agreement">
                    <input type="checkbox" value=""/>
                    <label>I want to receive personalized offers by your site</label>
                </p>
                <p class="agreement">
                    <input type="checkbox" value=""/>
                    <label>Allow partners to send me personalized offers and related services</label>
                </p>
            </fieldset>
            <div style = "margin: auto;"><button class="button">Register  </button></div>
		
		
</form>
</div></body>
</html>
