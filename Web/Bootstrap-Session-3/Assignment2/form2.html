<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Movie</title>
   <script src="../bootstrap/js/jquery.js"></script>
   <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <link href="form.css" rel="stylesheet">
   <script src="../bootstrap/js/bootstrap.min.js"></script>
   <script>
			$(document).ready(function(){
				$('[data-toggle="popover"]').popover(); 
			});
		</script>
</head>
<body>
  <div class="container-fluid ">
     <form role="form">
		     <div class="row">
		     <span class="glyphicon glyphicon-film hidden-lg hidden-md hidden-sm"></span>
		       <div class="col-lg-12 col-md-12 col-sm-12 hidden-xs"><h1 class="text-center">SAMPLE FORM</h1></div>
		     </div>
		     <div class="row ">
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"> <label> Movie Title </label> </div>
		        <div class="col-lg-5 col-md-5 col-sm-8 col-xs-12">
		          <input type="text" class="form-control" data-toggle="popover" data-placement="bottom" data-trigger= "hover" title="Enter Movie Title" data-content ="Enter Movie title like DHOOM-3"> 
		         </div>
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"> <label> Genre </label> </div>
		        <div class="col-lg-5 col-md-5 col-sm-8 col-xs-12"> 
		             <select class="form-control" data-toggle="popover" data-placement="bottom" data-trigger= "hover" title="Choose Genere" data-content ="movie genere like advanture or crime"> 
		                <option disabled selected>Choose a genere</option>
		                <option>Genere1</option>
		                <option>Genere1</option>
		             </select>
		        </div>
		     </div>
		      <div class="row">
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"> <label> Director </label> </div>
		        <div class="col-lg-2 col-md-5 col-sm-8 col-xs-12"> 
		         <input type="text" class="form-control" data-toggle="popover" data-placement="bottom" data-trigger= "hover" title="Movie Director" data-content ="Director who direct whole movie"> 
		        </div>
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"> <label> Writer </label> </div> 
		        <div class="col-lg-2 col-md-5 col-sm-8 col-xs-12"> 
		        <input type="text" class="form-control" data-toggle="popover" data-placement="bottom"data-trigger= "hover"title="Movie Writer" data-content ="Writer who write script of movie">
		         </div>
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"> <label> Producer </label> </div>
		        <div class="col-lg-2 col-md-5 col-sm-8 col-xs-12"> 
		        <input type="text" class="form-control" data-toggle="popover" data-placement="bottom"data-trigger= "hover"title="Movie Producer" data-content ="Producer who produce of movie">
		         </div>
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"> <label> Composer </label> </div> 
		        <div class="col-lg-2 col-md-5 col-sm-8 col-xs-12">
		          <input type="text" class="form-control" data-toggle="popover" data-placement="bottom"data-trigger= "hover"title="Movie Composer" data-content ="Composer who compose movie">
		          </div>
		     </div>
		      <div class="row">
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"> <label> Website </label> </div>
		        <div class="col-lg-5 col-md-5 col-sm-8 col-xs-12">
		          <input type="text" class="form-control" data-toggle="popover" data-placement="bottom"data-trigger= "hover"title="Movie Website" data-content ="Website show informations regarding movie"> 
		         </div>
		        <div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"> <label> Youtube Trailer </label> </div>
		        <div class="col-lg-5 col-md-5 col-sm-8 col-xs-12"> 
		        <input type="text" class="form-control" data-toggle="popover" data-placement="bottom"data-trigger= "hover" title="Movie Trailer" data-content ="This is the link for movie trailer on youtube like- https://www.youtube.com/watch?v=tj2eUqoh33E"> 
		        </div>
		     </div>
		      <div class="row">
		         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> <label> Review </label> </div>
			         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
			         <textarea class="form-control" rows="6" data-toggle="popover" data-placement="bottom" data-trigger= "hover" title="Movie Review" data-content ="This short description about movie" ></textarea> 
			         </div>
		         </div>
		      <div class="row">
		           <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"> <label> Rating </label> </div>
		           <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12"> <label class="text-danger">
		           <input type="radio" data-toggle="popover" data-placement="bottom" data-trigger="hover" title="Movie Terrible" data-content ="Movie can be watch"> Terrible </label> </div>
		           <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12"> <label class="text-primary">
		           <input type="radio" data-toggle="popover" data-placement="bottom" data-trigger="hover" title="Movie watchable" data-content ="Movie should be watch"> Watchable </label> </div>
		           <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12"> <label class="text-success">
		           <input type="radio" data-toggle="popover" data-placement="bottom" data-trigger="hover" title="Movie Best Ever" data-content ="Movie must be watch"> Best ever </label> </div>  
		     </div>
		     <div class="row">
		           <div class="col-lg-4 col-md-3">  </div>
		           <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12"> 
		                  <button class="btn btn-default" data-toggle="popover" data-placement="bottom" data-trigger="hover" title="Cancel" data-content ="Cancel filling">Cancel</button> 
		                  <button class="btn btn-primary" data-toggle="popover" data-placement="bottom" data-trigger="hover" title="Validate" data-content ="validate form">Validate</button> 
		                  <button class="btn btn-success" data-toggle="popover" data-placement="bottom" data-trigger="hover" title="Submit" data-content ="Submit information">Submit</button> 
		                  <button class="btn btn-danger" data-toggle="popover" data-placement="bottom" data-trigger="hover" title="Delete" data-content ="Delte this information">Delete</button> 
		           </div>
		           <div class="col-lg-4 col-md-3"></div>  
		         </div>
		     
   </form>		     
  </div>
</body>
</html>
