<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sample Form</title>

		<script src="../bootstrap/js/jquery.js"></script>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="../bootstrap/js/bootstrap.min.js"></script>		
		<script type = "text/javascript" src = "mcq.js"></script>
		<style>
		  .btn {width: 100%;}
		</style>
		
</head>
<body>
		<h1 class="text-center">Sample Form</h1>
		<div class="container-fluid well">
			<form class="form-horizontal" role="form">
			<div class="form-group">	
				<div class="row" style="margin-top: 1%;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						 <p><strong>Q1. Name of CM of Madhya Pradesh? </strong></p>
					</div>
				</div>
				<div class="row  space">
					<div class="btn-group" data-toggle="buttons" class="Q3">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q1" value="A." id="option1"> Rahul Gandhi </label>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q1" value="B." id="option2"> Digvijay Singh </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q1" value="C." id="option3"> Sumitra Mahajan </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q1" value="D." id="option4"> Uma Bharti &nbsp;&nbsp;</label>
					</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">	
				<div class="row" style="margin-top: 1%;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						 <p><strong>Q2. Number of Districts in MP. </strong></p>
					</div>
				</div>
				<div class="row  space">
					<div class="btn-group" data-toggle="buttons" class="Q3">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q2" value="A." id="option1">47 </label>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q2" value="B." id="option2"> 48 </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q2" value="C." id="option3"> 49 </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q2" value="D." id="option4"> 50 </label>
					</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">	
				<div class="row" style="margin-top: 1%;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						 <p><strong>Q3. Pink City in India </strong></p>
					</div>
				</div>
				<div class="row  space">
					<div class="btn-group" data-toggle="buttons" class="Q3">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q3" value="A." id="option1"> Mumbai </label>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q3" value="B." id="option2"> Haridwar </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q3" value="C." id="option3"> Jaipur &nbsp;&nbsp;&nbsp;</label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q3" value="D." id="option4"> Indore </label>
					</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">	
				<div class="row" style="margin-top: 1%;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						 <p><strong>Q4. keywords in C? </strong></p>
					</div>
				</div>
				<div class="row  space">
					<div class="btn-group" data-toggle="buttons" class="Q3">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q4" value="A." id="option1"> int </label>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q4" value="B." id="option2"> c </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q4" value="C." id="option3"> charecter &nbsp;&nbsp;&nbsp;</label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q4" value="D." id="option4"> char </label>
					</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">	
				<div class="row" style="margin-top: 1%;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						 <p><strong>Q5. Name of shrukh khan movies ? </strong></p>
					</div>
				</div>
				<div class="row  space">
					<div class="btn-group" data-toggle="buttons" class="Q3">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q5" value="A." id="option1"> Don </label>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q5" value="B." id="option2"> Holiday </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q5" value="C." id="option3"> Jab Tak hai Jan  </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q5" value="D." id="option4"> Pem Ratan Dan Payo </label>
					</div>
					</div>
				</div>
			</div>
				
					
			<button type="button" class="btn-success btn-lg" data-toggle="modal" data-target="#myModal"  id="submit" onclick="submitAll()">Submit</button>
  		
 		<button type="button" class="btn-warning btn-lg" style="margin-right: 10px;" id="reset" onclick=" return resetAll()">Reset</button>
			
			</form>
		</div>
		
		<div class="modal fade" id="myModal" role="dialog">
    		<div class="modal-dialog">
      			<div class="modal-content">
        			<div class="modal-header">
          				<button type="button" class="close" data-dismiss="modal">&times;</button>
          					<h4 class="modal-title"></h4>
        			</div>
	        		<div class="modal-body">
	          			<p id="content"></p>
	        		</div>
	        		<div class="modal-footer">
	          			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        		</div>
      			</div>
      		</div>
  		</div>
</body>
</html>
