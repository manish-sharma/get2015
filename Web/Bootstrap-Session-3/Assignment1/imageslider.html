<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Carusel Slider</title>
<script src="../bootstrap/js/jquery.js"></script>
   <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
   
   <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
 <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
     width:700px;
    height:400px;
  }
  .carousel {
    width:700px;
    height:400px;
  }

  </style>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div>
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
    </ol>

   
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="../images/image1.jpg" alt="Chania" width="700px" height="400px">
      </div>

      <div class="item">
        <img src="../images/image2.jpg" alt="Chania" width="700px" height="400px" >
      </div>
    
      <div class="item">
        <img src="../images/image3.jpg" alt="Flower" width="700px" height="400px" >
      </div>

      <div class="item">
        <img src="../images/image4.jpg" alt="Flower" width="700px" height="400px" >
      </div>
       <div class="item">
        <img src="../images/image5.jpg" alt="Flower" width="700px" height="400px" >
      </div>
       <div class="item">
        <img src="../images/image6.jpg" alt="Flower"  width="700px" height="400px">
      </div>
       <div class="item">
        <img src="../images/image7.jpg" alt="Flower"  width="700px" height="400px">
      </div>
      <div class="item">
        <img src="../images/image8.jpg" alt="Flower"  width="700px" height="400px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </a>
    </div>
    <div>
         <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span>Previous</span>
         </a>
         <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
             <span>Next</span>
          </a>
    </div>
  </div>
</div>
  
</body>
</html>
