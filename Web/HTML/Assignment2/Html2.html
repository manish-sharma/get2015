<html>
<head>
<title>
My Profile Page
</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="main">
<h1>My Profile</h1>
</div>
<div class="wrapper">
<div class="left">
<img src="images.jpg" alt="minion image" height="220" width="420">
</div>
<div class="right">
<table>
<tr>
<td colspan=2><span>Contact Information</span></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email" placeholder="Enter email id"></td>
</tr>
<tr>
<td>Mobile Number</td>
<td><input type="tel" placeholder="Enter number"></td>
</tr>
<tr>
<td>Landline Number</td>
<td><input type="tel" placeholder="Enter number"></td>
</tr>
<tr>
<td>
Skype 
</td>
<td>
<input type="email" placeholder="Enter skype id">
</td>
</tr>

<tr>
<td colspan=2><span>General Information</span></td>
</tr>

<tr>
<td>First Name:</td>
<td><input type="text" placeholder="Enter first name"></td>
</tr>

<tr>
<td>Last Name:</td>
<td><input type="text" placeholder="Enter last name"></td>
</tr>

<tr>
<td>Birthday</td>
<td><input type="date" placeholder="Enter date"></td>
</tr>

<tr>
<td>Department</td>
<td><input type="text" placeholder="Enter department"></td>
</tr>

<tr>
<td>Status</td>
<td><input type="text" placeholder="Enter status"></td>
</tr>

<tr>
<td colspan=2><span>Additional Information</span></td>
</tr>

<tr>
<td>Skills</td>
<td><textarea rows="4" cols="20" placeholder="Enter skills"></textarea></td>
</tr>

<tr>
<td>Interest</td>
<td><textarea rows="4" cols="20" placeholder="Enter interest"></textarea></td>
</tr>

<tr>
<td>Groups</td>
<td><textarea rows="4" cols="20" placeholder="Enter groups"></textarea></td>
</tr>
</table>
</div>
</div>
</body>
</html>
