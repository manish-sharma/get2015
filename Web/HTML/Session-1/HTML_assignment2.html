<html>
<head>
<title> Metagurukul Account Registration</title>
</head>

<body>

<table cellspacing="10" >
  <tr >
     <td  colspan='2' ><h3>Metagurukul Account Registration</h3></td>
  </tr>
   <tr>
     <td colspan='2' ><hr size='1' color='#ADD8E6'></td>
  </tr>
  <tr >
     <td  align='right' style="width:200px">Name:</td>
     <td>
	 <input type="text" name="First Name" size="30" placeholder='First Name' style="border-color:lightBlue">
	 <input type="text" name="Last Name" size="30" placeholder='Last Name' style="border-color:lightBlue">
	 </td>
  </tr>	
  <tr>
    <td align='right' >Gender:</td>
	<td>
	  <select name="Gender" style="width: 250px" >
	  <option value="Select One" >Select One</option> 
	  <option value="Male" >Male</option> 
	  <option value="Female" >Female</option> 
	  
	  </select>
	</td>
  </tr>
    <td align='right' >Birthday:</td>
	<td>
	  <select name="Birthday" style="width: 120px">
		  <option value="Select One" selected>Select Month</option> 
		  <option value="January" >January</option> 
		  <option value="February" >February</option> 
		  <option value="March" >March</option> 
		  <option value="April" >April</option> 
		  <option value="May" >May</option> 
		  <option value="June" >June</option> 
		  <option value="July" >July</option> 
		  <option value="August" >August</option> 
		  <option value="September" >September</option> 
		  <option value="October" >October</option> 
		  <option value="November" >November</option> 
		  <option value="December" >December</option> 
	  </select>
	  <input type="text" name="Day" placeholder='Day' style="border-color:lightBlue" size='20'>
	 <input type="text" name="Year" placeholder='Year' style="border-color:lightBlue" size='20'>
	  
	</td>
  
  <tr>
  <td align='right' >Country:</td>
   <td>
     <select name="Country"  style="width: 300px">
		  <option value="India" selected>India</option> 
		  <option value="Australia">Australia</option>
		  <option value="Bahrain">Bahrain</option>
		  <option value="Bangladesh">Bangladesh</option>
		  <option value="Belgium">Belgium</option>
		  <option value="Canada">Canada</option>
		  <option value="Doha">Doha</option>
		  <option value="Dubai">Dubai</option>
		  <option value="France">France</option>
		  <option value="Germany">Germany</option>
		  <option value="Hongkong">Hongkong</option>
		  <option value="Japan">Japan</option>
      </select>
   </td>
  </tr>
  <tr>
     <td colspan='2' ><b>Select Id and password</b></td>
  </tr>
   <tr>
     <td colspan='2' ><hr size='1' color='#ADD8E6'></td>
  </tr>
  
  
  <tr>
  <td align='right' >Metagurukul ID:</td>
  <td>
     <input type="text"  style="border-color:lightBlue">
	 @
	 <select name="metagukulID" style="width: 200px">
	    <option value="metagurukul.com" selected>metagurukul.com</option> 
		<option value="gmail.com" >gmail.com</option> 
		<option value="yahoo.com" >yahoo.com</option> 
	 </select>
	 <input type='submit' value='check'>
	 
  
  </td>
  </tr>
  
  <tr>
    <td align='right' >Password:</td>
	<td><input type="text"  style="border-color:lightBlue"></td>
  </tr>
  <tr>
    <td align='right' >RetypePassword:</td>
	<td><input type="text"  style="border-color:lightBlue"></td>
  </tr>
  <tr>
     <td colspan='2' ><b>In case you forgot your Id and password...</b></td>
  </tr>
  <tr>
     <td colspan='2' ><hr size='1' color='#ADD8E6'></td>
  </tr>
  <tr>
    <td align='right' >Alternate Email(Optional):</td>
	<td><input type="text"  style="border-color:lightBlue"></td>
  </tr>
  <tr>
  <td align='right' >Secret Question 1</td>
   <td>
     <select name="select"  style="width: 300px">
       <option value="Select One" selected>Select One</option> 
       <option value="question1" >question1</option> 
       <option value="question2" >question2</option> 
       <option value="question3" >question3</option> 
       <option value="question4" >question4</option> 
       <option value="question5" >question5</option> 
      </select>
   </td>
  </tr>
   
  <tr>
    <td align='right' >Your Answer:</td>
	<td><input type="text"  style="border-color:lightBlue"></td>
  </tr>
  <tr>
  <td align='right' >Secret Question 2</td>
   <td>
     <select name="select"  style="width: 300px">
       <option value="Select One" selected>Select One</option>

    <td align='right' >Your Answer:</td>
	<td><input type="text"  style="border-color:lightBlue"></td>
  </tr>
   <tr>
     <td colspan='2' ><hr size='1' color='#ADD8E6'></td>

  <tr>
	 <td colspan='2' align='center'>
		  <button type="button" style="width:200px;height:30px;" >
			<b>Create My Account</b>

 </tr>
