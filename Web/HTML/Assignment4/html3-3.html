<!DOCTYPE html>
<html>
	<head>
		<style>
			#dropBox {width:350px;height:100px;padding:10px;border:1px solid #aaaaaa;}
		</style>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}
			function drag(ev) {
				ev.dataTransfer.setData("text/html", ev.target.id);
			}
			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text/html");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>
	<body>
			<div id="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			<br>
			<img id="dragBox" src="images1.jpg" draggable="true" ondragstart="drag(event)" width="336" height="100">
	</body>
</html>
