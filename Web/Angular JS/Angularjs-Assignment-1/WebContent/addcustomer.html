	<div class="form-group">
		<label>
			First Name 
			<input type="text" ng-model="customer.fname" class="form-control" required>
		</label>
	</div>
	<div class="form-group">
		<label>
			Last Name
			<input type="text" ng-model="customer.lname" class="form-control" required>
		</label>
	</div>
	<div class="form-group">
		<label>
			Email
			<input type="text" ng-model="customer.email" class="form-control" required>
		</label>
	</div>
	<div class="form-group">
		<label>
			Address
			<textarea ng-model="customer.address" class="form-control" required></textarea>
		</label>
	</div>
	<div class="form-group">
		<label>
			Number Of Orders
			<input type="number" min="0" class="form-control"ng-model="customer.orders" required>
		</label>
	</div>
	<input type="button" class="btn btn-primary" ng-click="newcustomer()" Value="Add New Customer">
