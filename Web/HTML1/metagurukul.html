<!DocTyoe html>
<html>
	<head>
		<Title>
			Account Creation
		</Title>
	</head>
	<Body>
		<table >
			<tr >
				<td colspan ="2"><b>Metagurukul Account Registration:</b></td>
			</tr>
			<tr>
				<td colspan = "2" ><hr></td>
			</tr>
			<tr>
				<td align="right">Name:</td>
				<td><input type="text" name="firstname" placeholder="First Name"></td>
				<td><input type="text" name="secondname" placeholder="Second Name"></td>
			</tr>
			<tr>
				<td align="right" >Gender</td>
				<td colspan ="2">
					<select name="Select"> 
						<option>Select one</option>
						<option> Male</option> 
						<option>Female</option> 
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">Birthday</td>
				<td width= auto>
					<select name="month" style="width:100%;"> 
						<option>Month</option>
						<option> January</option> 
						<option>February</option> 
						<option>March</option> 
						<option>April</option> 
						<option>May</option> 
						<option>June</option> 
						<option>July</option> 
						<option>August</option> 
						<option>September</option> 
						<option>October</option> 
						<option>November</option> 
						<option>December</option> 
					</select>
				</td>
				<td><input type="text" name="day" placeholder="Day"></td>
				<td><input type="text" name="Year" placeholder="year"></td>
			</tr>
			<tr>
			<td> Country </td>
			<td colspan=3> 	
				<select name="Country" > 
				<option>Country</option>
				<option> India</option> 
				<option>Pakistan</option> 
				</select>
			</td>
		</table>
		<table>
			<td colspan="2"><b>Select an ID and Password</b> </td>
			</tr>
			<tr>
			<td colspan="2"><hr/></td>
			</tr>
			<tr>
				<td>Metagurukul ID: </td>
				<td> <input type="text" name="username"> @ <select><option>metagurukul.com</option><option>gmail.com</option></select> 
					<input type="button"value="check"name="checkValidity"></td>
			</tr>
			<tr>
				<td>Password : </td>
				<td><input type="password" name="password"> </td>
			</tr>
			<tr>
				<td>Re-Type Password : </td>
				<td><input type="password" name="password"> </td>
			</tr>
			<tr>
				<td colspan="2"><b>In case you forget your ID or password</b> </td>
			</tr>
			<tr>
			<td colspan="2"><hr/></td>
			</tr>
			<tr>
				<td>Alternate Email (Optional): </td>
				<td> <input type="email" name="alternateEmail"style="width:100%;"></td>
			</tr>
			<tr>
				<td>Secret Question 1 : </td>
				<td>
					<select name="secretQuestion1"style="width:100%;">
						<option>- Select One -</option>
					</select> 
				</td>
			</tr>
			<tr>
				<td>Your Answer:</td>
				<td><input type="text" name="secretAnswer1"style="width:100%;"></td>
			</tr>
			<tr>
				<td>Secret Question 2 : </td>
				<td>
					<select name="secretQuestion2"style="width:100%;">
						<option>- Select One -</option>
					</select> 
				</td>
			</tr>
			<tr>
				<td>Your Answer:</td>
				<td><input type="text" name="secretAnswer2"style="width:100%;"></td>
			</tr>
			<tr>
				<td colspan="2"><hr/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Create My Account"></td>
			</tr>
		</table>					
	</body>
</html>
