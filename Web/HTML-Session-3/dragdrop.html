<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width:100px;
    height:100px;
    padding:10px;
    border:2px solid #aaaaaa;
}

#div2 {
    width:30px;
    height:30px;
    padding:10px;
    border:2px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the Object into the Box:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">Box</div>
<br>
<div id="div2"  draggable="true" ondragstart="drag(event)" >object</div>

</body>
</html>
