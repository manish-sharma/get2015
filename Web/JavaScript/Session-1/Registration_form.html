<html>
<head>
<link rel="stylesheet" href="Registration_form.css" type="text/css">
</head>
<body>
<script type="text/javascript" src="Registration_form.js">


</script>

<div id="wrapper">
<div id="header">
Registration Form
</div>
<table style="margin:50px; "cellpadding=2px;>
	<tr>
	<td rowspan="2" valign="top"> FirstName </td>
	<td><input type="text" id="FName"/></td>
	</tr>
	
	<tr>
	<td> <p id="FNameAlert" style="color:red"></p></td>
	</tr>
	
	<tr>
	<td rowspan="2" valign="top"> LastName </td>
	<td><input type="text" id="LName"/></td>
	</tr>
	
	<tr>
	<td> <p id="LNameAlert" style="color:red"></p></td>
	</tr>
	
	
	
	<tr>
	<td rowspan="2" valign="top">Password</td>
	<td><input type="password" id="Password"/></td>
	
	</tr>
	
	<tr>
	<td> <p id="PasswordAlert" style="color:red"></p></td>
	</tr>
	
	<tr>
	<td rowspan="2" valign="top">Retype Password</td>
	<td><input type="password" id="RPassword"/></td>
	</tr>
	
	<tr>
	<td> <p id="RPasswordAlert" style="color:red"></p></td>
	</tr>
	
	<tr>
	<td rowspan="2" valign="top">Age</td>
	<td><input type="text" id="Age" ></td>
	</tr>
	
	<tr>
	<td> <p id="AgeAlert" style="color:red"></p></td>
	</tr>
	
	<tr>
    <td>State:</td>
    <td>
		<select name="State" id="State" onchange="setStates();">
		  <option value="Rajasthan">Rajasthan</option>
		  <option value="Madhya Pradesh">Madhya Pradesh</option>
		  <option value="Uttar Pradesh">Uttar Pradesh</option>
		  <option value="Maharashtra">Maharashtra</option>
		  
		</select>
    </td>
    </tr>
	
	<tr>
	<td>City:</td>
	<td>
	<select name="state" id="City" >
	  <option value="">Please select a State</option>
	</select>
	</td>
	</tr>
	
	<tr>
	<td valign="top">AddressLine1:</td>
	<td>
	<textarea rows="3" cols="25" >Enter your Address</textarea>
	</td>
	</tr>
	
	<tr>
	<td colspan="2">
	<input type="checkbox" id="Accept" onClick="EnableSubmit() "/>
	 I have read and understood and agree to the Terms and Conditions governing the use
	</td>
	</tr>
	
	<tr>
	<td colspan="2" align="center">
	<input type="button" onclick="myFunction()" id="Create" value="Try it" disabled >
	</td>
	</tr>
	
	


</table>
</div>


</body>
</html>
