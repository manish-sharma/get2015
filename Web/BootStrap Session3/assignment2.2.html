<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Assignment 2.2</title>
<script src = "js/jquery-1.11.3.js" type = "text/javascript"></script>
<script src = "js/bootstrap.js" type = "text/javascript"></script>
<link rel = "stylesheet" type = "text.stylesheet" href = "css/bootstrap.css"/>
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>
<style>
	span {
		font-size : 4em;
	}
</style>
</head>
<body>
	 <div class = "container-fluid">
	 	<div class = "row">
	 		<span class="glyphicon glyphicon-film hidden-lg hidden-md hidden-sm"></span>
	 		<div class = "col-lg-12 text-center hidden-xs"><h1>Sample Form</h1></div>
	 	</div>
	 	<div class = "container-fluid well">
	 	<form role = "form" class ="form-horizontal">
		 	<div class = "form-group">
				<label for = "txtMovieTitle" class = "col-lg-1 col-md-2 col-sm-4 col-xs-12" title="Movie Title" data-toggle="popover" data-trigger="hover" data-content="This field will contain name of the movie">
					Movie title
				</label>
				<div class = "col-lg-5 col-md-4 col-sm-8 col-xs-12">
					<input type = "text" class = "form-control" id = "txtMovieTitle"/>
				</div>
				<label class = "col-lg-1 col-md-2 col-sm-4 col-xs-12" for = "selectGenere"title="Genere" data-toggle="popover" data-trigger="hover" data-content="This Field will contain genere of the movie">
					Genre
				</label>
				<div class = "col-lg-5 col-md-4 col-sm-8 col-xs-12">
					<select class = "form-control" id = "selectGenere">
					<option>Choose a genre</option>
					<option value = "Comedy">Comedy</option>
					<option value = "Romance">Romance</option>
					<option value = "Saga">Saga</option>
					<option value = "Satire">Satire</option>
					<option value = "Thriller">Thriller</option>
					<option value = "Horror">Horror</option>
					<option value = "Fiction">Fiction</option>
					<option value = "Mystery">Mystery</option>
					<option value = "Animation">Animation</option>
					</select>
				</div>
			</div>
			<div class = "form-group">
				<label for = "txtDirector" class = "col-lg-1 col-md-2 col-sm-4 col-xs-12" title="Director" data-toggle="popover" data-trigger="hover" data-content="This field will contain name of Director">
					Director
				</label>
				<div class = "col-lg-2 col-md-4 col-sm-8 col-xs-12">
					<input type = "text" class = "form-control" id = "txtDirector"/>
				</div>
				<label for = "txtWriter" class = "col-lg-1 col-md-2 col-sm-4 col-xs-12"title="Writer" data-toggle="popover" data-trigger="hover" data-content="This field will contain name of Writer">
					Writer
				</label>
				<div class = "col-lg-2 col-md-4 col-sm-8 col-xs-12">
					<input type = "text" class = "form-control" id = "txtWriter"/>
				</div>
				<label for = "txtProducer" class = "col-lg-1 col-md-2 col-sm-4 col-xs-12" title="Producer" data-toggle="popover" data-trigger="hover" data-content="This field will contain name of Producer">
					Producer
				</label>
				<div class = "col-lg-2 col-md-4 col-sm-8 col-xs-12">
					<input type = "text" class = "form-control" id = "txtProducer"/>
				</div>
				<label for = "txtComposer" class = "col-lg-1 col-md-2 col-sm-4 col-xs-12" title="Composer" data-toggle="popover" data-trigger="hover" data-content="This field will contain name of Composer">
					Composer
				</label>
				<div class = "col-lg-2 col-md-4 col-sm-8 col-xs-12">
					<input type = "text" class = "form-control" id = "txtComposer"/>
				</div>
			</div>
			<div class = "form-group">
				<label for = "txtWebsite" class = "col-lg-1 col-md-2 col-sm-4 col-xs-12" title="Website" data-toggle="popover" data-trigger="hover" data-content="This field will contain name of Website">
					Website
				</label>
				<div class = "col-lg-5 col-md-4 col-sm-8 col-xs-12">
					<input type = "text" class = "form-control" id = "txtWebsite"/>
				</div>
				<label for = "txtYoutubeTrailer" class = "col-lg-1 col-md-2 col-sm-4 col-xs-12" title="Youtube Trailer" data-toggle="popover" data-trigger="hover" data-content="This field will contain link of youtube trailer">
					Youtube Trailer
				</label>
				<div class = "col-lg-5 col-md-4 col-sm-8 col-xs-12">
					<input type = "text" class = "form-control" id = "txtYoutubeTrailer"/>
				</div>
			</div>
			<div class = "form-group">
				<label for = "txtAreaReview" class = "col-lg-1 col-md-1 col-sm-1 col-xs-1" title="Review" data-toggle="popover" data-trigger="hover" data-content="This field will contain Review">
					Review
				</label>
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<textarea rows = "4" id = "txtAreaReview" class = "form-control"></textarea>
				</div>
			</div>
			<div class = "form-group">
				<label class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
					Rating
				</label>
				<div class = "col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<input type = "radio" name = "rating" id = "ratingTerrible"/><label class = "text-danger">&nbsp;Terrible</label>		
				</div>
				<div class = "col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<input type = "radio" name = "rating" id = "ratingWatchable"/><label class = "text-primary">&nbsp;Watchable</label>		
				</div>
				<div class = "col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<input type = "radio" name = "rating" id = "ratingBestever"/><label class = "text-success">&nbsp;Best ever</label>		
				</div>
			</div>
			<div class = "form-group">
				<div class = "col-lg-9 col-lg-push-3 col-md-9 col-md-push-3 col-sm-12 col-xs-12">
					<input type="button" class="btn btn-default" value="Cancle">
					<input type="button" class="btn btn-primary" value="Validate">
					<input type="button" class="btn btn-success" value="Submit">
					<input type="button" class="btn btn-danger" value="Delete">
				</div>
			</div>
	 	</form>
	 	</div>
	 </div>
</body>
</html>
